<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lovequote Harian</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffd6eb, #ffc4e1, #ffeaf5, #ffccda);
      background-size: 400% 400%;
      animation: gradientMove 20s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      color: #444;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .bubble {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 35px;
      padding: 30px 40px;
      max-width: 80%;
      font-size: 1.5rem;
      text-align: center;
      box-shadow: 0 10px 25px rgba(255, 192, 203, 0.4);
      animation: fadeIn 1.5s ease forwards;
      opacity: 0;
      margin-top: 20px;
      backdrop-filter: blur(5px);
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .time {
      font-size: 1rem;
      font-weight: bold;
      margin-top: 30px;
      color: #555;
    }

    .emoji {
      font-size: 2.2rem;
      position: absolute;
      opacity: 0.8;
    }

    .emoji1 { top: 20px; left: 15px; transform: rotate(-15deg); }
    .emoji2 { top: 50px; right: 20px; transform: rotate(10deg); }
    .emoji3 { bottom: 60px; left: 30px; transform: rotate(5deg); }
    .emoji4 { bottom: 40px; right: 25px; transform: rotate(-10deg); }
    .emoji5 { top: 180px; right: 80px; transform: rotate(25deg); }
    .emoji6 { bottom: 130px; left: 80px; transform: rotate(-20deg); }

    .footer {
      font-size: 0.75rem;
      color: #666;
      position: absolute;
      bottom: 12px;
      text-align: center;
      font-style: italic;
    }

    .music-button {
      position: fixed;
      bottom: 18px;
      right: 18px;
      background-color: #fff0f8;
      color: #ff69b4;
      border: none;
      border-radius: 20px;
      padding: 8px 14px;
      font-size: 0.9rem;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
      cursor: pointer;
      z-index: 100;
      animation: fadeIn 1s ease;
      font-family: 'Poppins', sans-serif;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="emoji emoji1">💗</div>
  <div class="emoji emoji2">💖</div>
  <div class="emoji emoji3">💘</div>
  <div class="emoji emoji4">💞</div>
  <div class="emoji emoji5">🩷</div>
  <div class="emoji emoji6">💕</div>

  <div class="time" id="clock">00:00</div>
  <div class="bubble" id="quote">Loading quote...</div>
  <div class="footer">made from love for the one I love 💌</div>

  <button class="music-button" onclick="playMusic()">💖 Play Musik</button>

  <audio autoplay loop id="bgmusic">
    <source src="https://dl.sndup.net/3sf3/Morning%20Chill%20Lo-fi.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const quotes = [
      "1. Hai sayang! Awal bulan, semoga rezekimu juga awal bahagia 💌",
      "2. Ga masalah kalau hari ini berat, aku di sini dukung kamu 🩷",
      "3. Hari ke-3 kerja, semangat terus ya baby. Jangan lupa makan 🍜",
      "4. Aku kangen, tapi aku lebih pengen kamu bahagia di sana 😊",
      "5. Ingat, kamu tuh luar biasa walaupun kamu kadang lupa 😘",
      "6. Apapun hasil kerja kamu hari ini, aku tetap bangga 🫶",
      "7. Minggu pertama udah mau selesai. Kamu hebat cinta! 💪",
      "8. Jangan terlalu keras sama diri sendiri yaa semestaku 💗",
      "9. Kamu pantas dapat yang baik, termasuk diriku 😚",
      "10. Kalau kamu capek, izinkan aku jadi tempat pulang 💞",
      "11. Semangat terus, dan istirahat yang cukup ya 🌙",
      "12. Cinta itu sabar. Dan aku sabar nunggu kamu sukses 😇",
      "13. Hari ini mungkin biasa, tapi kamu tetap luar biasa ✨",
      "14. Weekend sebentar lagi, gaspol kerjaannya yaa 😄",
      "15. Hari ini cukup kamu tau aku mikirin kamu 😌",
      "16. Kalau bisa peluk lewat layar, udah aku peluk dari tadi 🤗",
      "17. Aku doain lemburmu lancar dan cepet selesai 😍",
      "18. Kamu sibuk? Gapapa, asal kamu bahagia 🌸",
      "19. Hujan atau panas, semangatmu selalu hangat 💘",
      "20. Kamu bisa, kamu kuat, dan kamu disayang 🥰",
      "21. Minggu ke-3! Kita makin deket ketemu ya? 😭",
      "22. Satu hal yang bikin aku semangat: kamu 🌷",
      "23. Jangan pernah ragu: kamu hebat dan dicintai 💕",
      "24. Tanggal muda, semoga bonus dan cinta mengalir ya 💸❤️",
      "25. Hari ini lebih cerah karena ada namamu di doaku ☀️",
      "26. Jangan mikirin yang bikin sedih, pikirin aku aja 😋",
      "27. Kamu udah capek? Ayo rebahan sambil dengerin lagu 🎧",
      "28. Hari terakhir kerja minggu ini, semangaaatt 💥",
      "29. Kamu pantas dapet cinta yang tenang. Aku coba jadi itu.",
      "30. Udah 30 hari kamu hebat terus. Aku bangga banget punya kamu 💞"
    ];

    function updateTime() {
      const now = new Date();
      const hour = String(now.getHours()).padStart(2, '0');
      const minute = String(now.getMinutes()).padStart(2, '0');
      document.getElementById("clock").innerText = `${hour}:${minute}`;
    }

    function updateQuote() {
      const day = new Date().getDate(); // 1 - 31
      const index = (day - 1) % quotes.length;
      document.getElementById("quote").innerText = quotes[index];
    }

    function playMusic() {
      const btn = document.querySelector('.music-button');
      const audio = document.getElementById('bgmusic');
      audio.play().then(() => {
        btn.style.display = 'none';
      }).catch(() => {
        alert('Klik ulang yaa, kadang browser rewel 😅');
      });
    }

    updateTime();
    updateQuote();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
