<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aesthetic Quote Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
/* ========== VARIABLES & BASE ========== */
:root {
  --bg1: #ffeef6;
  --bg2: #ffd6ec;
  --bg3: #e9d4ff;
  --accent: #7b2cbf;
  --text-light: #fff;
  --text-dark: #3b2a4a;
  --card-bg: rgba(255,255,255,0.9);
  --radius: 16px;
  --shadow: 0 12px 28px rgba(80,30,110,0.1);
  --max-width: 900px;
  --gap: 24px;
  --animation-speed: 8s;
}
*{box-sizing:border-box;margin:0;padding:0;}
html, body{height:100%;font-family:'Poppins',sans-serif;}
body{
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(120deg, var(--bg1), var(--bg2), var(--bg3));
  overflow:hidden;
  padding:20px;
}

/* ========== ANIMATED GRADIENT BACKGROUND ========== */
.animated-bg{
  position:fixed;
  inset:0;
  z-index:0;
  background: linear-gradient(60deg, #ffd6eb 0%, #e9d4ff 40%, #d6faff 70%, #ffe8f2 100%);
  background-size: 300% 300%;
  animation: bgShift 20s ease infinite;
}
@keyframes bgShift{
  0% { background-position:0% 50%; }
  50% { background-position:100% 50%; }
  100% { background-position:0% 50%; }
}

/* ========== MAIN WRAPPER ========== */
.wrap{
  position:relative;
  z-index:2;
  width:100%;
  max-width: var(--max-width);
  display:flex;
  flex-direction:column;
  align-items:center;
  gap: var(--gap);
  justify-content:center;
}

/* ========== HEADER ========== */
.header{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:6px;
}
.header .date{
  font-weight:600;
  color: var(--accent);
  font-size:1rem;
}
.header .time{
  font-weight:700;
  font-size:1.3rem;
  color: var(--text-dark);
}
.header .title{
  font-size:1.6rem;
  font-weight:700;
  color: #4b1e3a;
  margin-top:6px;
  letter-spacing:0.3px;
}

/* ========== CONTROLS & QUOTES ========== */
.controls{
  display:grid;
  grid-template-columns: repeat(3,1fr);
  gap: var(--gap);
  width:100%;
}
.col{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:12px;
}
.mood-btn{
  width:100%;
  padding:14px 18px;
  border-radius:14px;
  border:none;
  background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.95));
  box-shadow: var(--shadow);
  font-weight:700;
  color:#5a2e6f;
  font-size:1rem;
  cursor:pointer;
  transition: transform .16s ease, box-shadow .16s ease;
}
.mood-btn:active{ transform: translateY(2px); }
.mood-btn:focus{ outline: 3px solid rgba(123,44,191,0.15); transform: translateY(-4px); }

.quote{
  width:100%;
  min-height:80px;
  background: var(--card-bg);
  border-radius:12px;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:16px;
  font-size:1rem;
  line-height:1.5;
  color: var(--text-dark);
  opacity:0;
  transform: translateY(20px);
  transition: all .4s cubic-bezier(.2,.9,.2,1);
  position:relative;
  overflow:hidden;
}
.quote.show{
  opacity:1;
  transform: translateY(0);
}

/* ========== ANIMATED TEXT EFFECT ========== */
@keyframes floatText{
  0%{ transform: translateY(10px) rotateX(0deg); opacity:0; }
  50%{ transform: translateY(-10px) rotateX(20deg); opacity:1; }
  100%{ transform: translateY(0px) rotateX(0deg); opacity:0; }
}
.moving-text{
  display:inline-block;
  animation: floatText var(--animation-speed) ease-in-out infinite;
  background: linear-gradient(90deg,#ff6ec7,#7b2cbf,#ffd6ec);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* ========== EMOJI LAYER ========== */
.emoji-layer{
  position:fixed;
  inset:0;
  z-index:1;
  pointer-events:none;
  overflow:hidden;
}
.emoji{
  position:absolute;
  font-size:1.5rem;
  opacity:0.15;
  filter: drop-shadow(0 6px 18px rgba(0,0,0,0.05));
  animation: floatEmoji 15s linear infinite;
}
@keyframes floatEmoji{
  0%{ transform: translateY(100vh) rotate(0deg); }
  50%{ transform: translateY(50vh) rotate(30deg); }
  100%{ transform: translateY(-20vh) rotate(60deg); }
}

/* ========== FOOTER ========== */
.footer{
  margin-top:16px;
  font-size:0.95rem;
  color: #5f3a66;
  text-align:center;
}

/* ========== RESPONSIVE ========== */
@media(max-width:760px){
  .controls{ grid-template-columns: 1fr; }
}
@media(max-width:420px){
  .mood-btn{ font-size:0.95rem; padding:12px 14px; border-radius:12px; }
  .quote{ font-size:0.95rem; padding:14px; }
  .header .time{ font-size:1.1rem; }
}
</style>
</head>
<body>

<div class="animated-bg" aria-hidden="true"></div>

<!-- emoji floating layer -->
<div class="emoji-layer" aria-hidden="true">
  <span class="emoji" style="left:5%; top:10%;">üíå</span>
  <span class="emoji" style="left:20%; top:60%;">üíó</span>
  <span class="emoji" style="left:40%; top:25%;">üòç</span>
  <span class="emoji" style="left:60%; top:40%;">‚ù§Ô∏è</span>
  <span class="emoji" style="left:80%; top:20%;">üíñ</span>
</div>

<main class="wrap" role="main" aria-labelledby="mainTitle">
  <header class="header" role="banner">
    <div id="dateText" class="date" aria-live="polite">loading date</div>
    <div id="timeText" class="time" aria-live="polite">00.00.00</div>
    <div id="mainTitle" class="title">open this when you feel</div>
  </header>

  <section class="controls" role="region" aria-label="mood controls">
    <div class="col">
      <button id="btn-happy" class="mood-btn" aria-controls="q-happy">happy</button>
      <div id="q-happy" class="quote" role="status"></div>
    </div>
    <div class="col">
      <button id="btn-tired" class="mood-btn" aria-controls="q-tired">tired</button>
      <div id="q-tired" class="quote" role="status"></div>
    </div>
    <div class="col">
      <button id="btn-sad" class="mood-btn" aria-controls="q-sad">sad</button>
      <div id="q-sad" class="quote" role="status"></div>
    </div>
  </section>

  <div class="footer">made with love üíå</div>
</main>

<script>
/* ===== QUOTES DATA ===== */
const happyQuotes = [
  "you are home even when im miles away",
  "thinking of you makes monday softer",
  "today just hits better when i remember youre mine",
  "midweek but my heart still picks you like day one",
  "i dont wanna do anything today just exist next to you",
  "i dont need friday night plans i already got you",
  "its not about what we do its about doing it with you"
];
const tiredQuotes = [
  "let's do nothing together and call it enough",
  "after a long day your presence is the smallest softest hug",
  "energy low but your voice is the charge i need",
  "draggy wednesday but seeing your name makes me breathe lighter",
  "slow thursday vibes let us be lazy and still in love",
  "friday done tired but you make the tired feel warm",
  "saturday slow mornings with you are pure recharge"
];
const sadQuotes = [
  "sunday feelings can be quiet ill sit with you",
  "monday blues are real but youre the gentle reason i smile",
  "tuesday heavy i miss you but i trust this can pass",
  "wednesday is rough today but your memory keeps me steady",
  "thursday low i just want a hand to hold for a while",
  "friday not perfect sometimes tears and thats allowed",
  "saturday nights can be lonely but we can share the silence"
];

/* ===== DATE & TIME ===== */
const dateEl = document.getElementById('dateText');
const timeEl = document.getElementById('timeText');
function two(n){ return String(n).padStart(2,'0'); }
function formatTimeDot(date){ return `${two(date.getHours())}.${two(date.getMinutes())}.${two(date.getSeconds())}`; }
function updateDateTime(){
  const now = new Date();
  const dayName = now.toLocaleDateString('en-US',{weekday:'long'});
  const monthName = now.toLocaleDateString('en-US',{month:'long'});
  const date = String(now.getDate()).padStart(2,'0');
  const year = now.getFullYear();
  dateEl.textContent = `${dayName}, ${date} ${monthName} ${year}`;
  timeEl.textContent = formatTimeDot(now);
}
updateDateTime();
setInterval(updateDateTime,1000);

/* ===== PLACE QUOTES ===== */
function todayIdx(){ return new Date().getDay(); }
function placeQuotes(){
  const idx = todayIdx();
  document.getElementById('q-happy').textContent = happyQuotes[idx];
  document.getElementById('q-tired').textContent = tiredQuotes[idx];
  document.getElementById('q-sad').textContent = sadQuotes[idx];
}
placeQuotes();

/* ===== TOGGLE QUOTES ===== */
function setupToggle(btnId, quoteId){
  const btn = document.getElementById(btnId);
  const q = document.getElementById(quoteId);
  function toggle(){
    const isShown = q.classList.contains('show');
    document.querySelectorAll('.quote.show').forEach(el=>el.classList.remove('show'));
    if(!isShown) q.classList.add('show');
  }
  btn.addEventListener('click',()=>toggle());
}
setupToggle('btn-happy','q-happy');
setupToggle('btn-tired','q-tired');
setupToggle('btn-sad','q-sad');

/* ===== EMOJI JITTER ===== */
document.querySelectorAll('.emoji').forEach((el,i)=>{
  const duration = 10 + Math.random()*10;
  el.style.animationDuration = duration+'s';
  el.style.animationDelay = (i*0.5)+'s';
});
</script>

</body>
</html>
