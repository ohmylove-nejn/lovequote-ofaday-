<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Quote of A Day</title>
  <style>
    /* ğŸŒ¸ Background & Layout */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffe6eb, #ffd1dc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }

    /* ğŸ•“ Date Section */
    .date {
      text-align: center;
      margin-bottom: 5px;
      font-size: 18px;
      color: #b04b62;
      font-weight: 600;
      letter-spacing: 0.5px;
      margin-top: -40px; /* sedikit turun dari pojok */
    }

    /* ğŸ’— Title Section */
    .title {
      font-size: 22px;
      font-weight: 700;
      color: #7b2948;
      margin-bottom: 30px;
      text-align: center;
    }

    /* ğŸ’ Mood Buttons */
    .mood-buttons {
      display: flex;
      gap: 25px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .mood-btn {
      background: #fff;
      border: none;
      border-radius: 15px;
      padding: 15px 28px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: all 0.25s ease;
      color: #7b2948;
    }

    .mood-btn:hover {
      transform: scale(1.05);
      background: #ffdce3;
    }

    /* ğŸŒ· Quote Box */
    .quote-box {
      display: none;
      margin-top: 15px;
      text-align: center;
      background: rgba(255,255,255,0.8);
      padding: 20px;
      border-radius: 20px;
      max-width: 320px;
      font-size: 16px;
      color: #4b1e30;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      line-height: 1.5;
      transition: all 0.3s ease;
    }

    .quote-box.show {
      display: block;
      animation: fadeIn 0.6s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ğŸ’Œ Footer */
    .footer {
      position: absolute;
      bottom: 15px;
      font-size: 14px;
      color: #7b2948;
      text-align: center;
      opacity: 0.9;
      font-weight: 500;
    }

    /* ğŸŒŸ Floating Emojis */
    .emoji {
      position: absolute;
      font-size: 24px;
      opacity: 0.6;
      animation: float 8s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
      100% { transform: translateY(0); }
    }

    .emoji:nth-child(1) { left: 10%; animation-delay: 0s; }
    .emoji:nth-child(2) { left: 25%; animation-delay: 2s; }
    .emoji:nth-child(3) { left: 50%; animation-delay: 4s; }
    .emoji:nth-child(4) { left: 75%; animation-delay: 1s; }
    .emoji:nth-child(5) { left: 90%; animation-delay: 3s; }

  </style>
</head>
<body>

  <!-- ğŸŒ¤ Floating Emojis -->
  <div class="emoji">ğŸ’—</div>
  <div class="emoji">ğŸ’</div>
  <div class="emoji">ğŸ’˜</div>
  <div class="emoji">ğŸ’–</div>
  <div class="emoji">ğŸ’</div>

  <!-- ğŸ—“ï¸ Date Section -->
  <div class="date" id="dateDisplay"></div>

  <!-- ğŸ’¬ Title -->
  <div class="title">open this when you feel...</div>

  <!-- ğŸ˜Œ Mood Buttons -->
  <div class="mood-buttons">
    <button class="mood-btn" onclick="toggleQuote('happy')">happy ğŸ˜Š</button>
    <button class="mood-btn" onclick="toggleQuote('tired')">tired ğŸ˜´</button>
    <button class="mood-btn" onclick="toggleQuote('sad')">sad ğŸ˜¢</button>
  </div>

  <!-- ğŸ’Œ Quote Box -->
  <div id="quoteBox" class="quote-box"></div>

  <!-- ğŸ’• Footer -->
  <div class="footer">made with love, for the one i love - ninda</div>

  <script>
    // ğŸ•°ï¸ Date Display
    const dateDisplay = document.getElementById('dateDisplay');
    const today = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    dateDisplay.textContent = today.toLocaleDateString('en-US', options).toLowerCase();

    // ğŸ’­ Quotes Data
    const quotes = {
      happy: [
        "you make my world feel like a soft playlist",
        "this feeling i have is louder than words",
        "even the sky blushes when you smile",
        "you are my calm in every chaos",
        "love feels simple when itâ€™s with you",
        "if i could replay a moment it would always be you",
        "you make ordinary days look like art"
      ],
      tired: [
        "rest, iâ€™ll love you even in your silence",
        "let the world wait, you deserve to breathe",
        "itâ€™s okay to pause, iâ€™m still here",
        "you donâ€™t need to shine every day, i still see you",
        "even stars rest before they sparkle again",
        "close your eyes, love will hold the rest",
        "youâ€™ve done enough, let me carry the quiet with you"
      ],
      sad: [
        "you can fall apart here, iâ€™ll still choose you",
        "even in the dark youâ€™re still someoneâ€™s light",
        "itâ€™s okay to not be okay, iâ€™ll wait here",
        "sadness doesnâ€™t make you hard to love",
        "youâ€™re not broken, just softer today",
        "the storm doesnâ€™t mean itâ€™s the end, love",
        "let it rain, iâ€™ll be the calm beside you"
      ]
    };

    // ğŸ² Function to toggle quote visibility
    let currentMood = null;

    function toggleQuote(mood) {
      const quoteBox = document.getElementById('quoteBox');
      if (currentMood === mood && quoteBox.classList.contains('show')) {
        quoteBox.classList.remove('show');
        currentMood = null;
        return;
      }

      currentMood = mood;
      const dayIndex = today.getDay(); // 0-6
      const quote = quotes[mood][dayIndex % quotes[mood].length];
      quoteBox.textContent = quote;
      quoteBox.classList.add('show');
    }
  </script>

</body>
</html>
