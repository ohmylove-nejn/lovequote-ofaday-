<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Love Quotes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #fbd3e9, #bb377d);
      overflow-x: hidden;
      position: relative;
    }

    .page-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .emoji-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      font-size: 2.5rem;
      opacity: 0.07;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      pointer-events: none;
      animation: float 30s infinite alternate;
    }

    @keyframes float {
      0%   { transform: translate(0, 0); }
      25%  { transform: translate(20px, -30px); }
      50%  { transform: translate(-20px, 30px); }
      75%  { transform: translate(30px, -20px); }
      100% { transform: translate(-30px, 20px); }
    }

    .datetime {
      text-align: center;
      color: #4b0082;
      font-size: 1rem;
      margin-top: 10px;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      font-size: 1.5rem;
      color: #4b0082;
      margin: 20px 0 30px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 30px;
    }

    .btn {
      padding: 14px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .happy-btn { background-color: #c087f7; }
    .tired-btn { background-color: #f55d5d; }
    .sad-btn   { background-color: #5d55f5; }

    .quote-section {
      display: none;
      background-color: rgba(255,255,255,0.8);
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      margin: -15px 0 20px;
      animation: fadeIn 0.5s ease forwards;
      width: 90%;
      color: #432c56;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .footer {
      text-align: center;
      font-size: 0.9rem;
      font-style: italic;
      color: #4b0082;
      margin-top: auto;
      margin-bottom: 20px;
    }

    @media (max-width: 480px) {
      .btn {
        width: 90%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="emoji-bg">
    ğŸ’ŒğŸ’•ğŸ’ğŸ’“ğŸ’–ğŸ’ğŸ’˜ğŸ©·ğŸ¤ğŸ©¶ğŸ–¤ğŸ¤ğŸ’œğŸ’™ğŸ©µğŸ’šğŸ’›ğŸ§¡â¤ï¸ğŸ’ğŸŒ¹ğŸŒºğŸŒ·ğŸª·ğŸŒ¸ğŸ’®ğŸµï¸ğŸª»ğŸŒ»ğŸŒ¼ğŸ„â˜˜ï¸ğŸ€ğŸŒ¿ğŸ‘©ğŸ»â€â¤ï¸â€ğŸ’‹â€ğŸ‘¨ğŸ»ğŸ«¶ğŸ˜»ğŸ˜ğŸ¥°ğŸ˜˜ğŸ˜—
  </div>

  <div class="page-wrapper">
    <div class="datetime" id="datetime"></div>

    <h1>open this when you feel...</h1>

    <div class="button-group">
      <button class="btn happy-btn" onclick="showQuote('happy')">HAPPY ğŸ˜Š</button>
      <div id="happyQuote" class="quote-section"></div>

      <button class="btn tired-btn" onclick="showQuote('tired')">TIRED ğŸ˜¥</button>
      <div id="tiredQuote" class="quote-section"></div>

      <button class="btn sad-btn" onclick="showQuote('sad')">SAD ğŸ˜¢</button>
      <div id="sadQuote" class="quote-section"></div>
    </div>

    <div class="footer">
      made with love, for the one i love ğŸ’Œ
    </div>
  </div>

  <script>
    const happyQuotes = [];  // isi nanti sesuai tanggal
    const tiredQuotes = [];
    const sadQuotes = [];

    function getTodayIndex() {
      return new Date().getDate() - 1;
    }

    function showQuote(feeling) {
      const index = getTodayIndex();
      let quote = "Belum ada quote hari ini.";

      if (feeling === 'happy' && happyQuotes[index]) quote = happyQuotes[index];
      else if (feeling === 'tired' && tiredQuotes[index]) quote = tiredQuotes[index];
      else if (feeling === 'sad' && sadQuotes[index]) quote = sadQuotes[index];

      document.getElementById("happyQuote").style.display = 'none';
      document.getElementById("tiredQuote").style.display = 'none';
      document.getElementById("sadQuote").style.display = 'none';

      const section = document.getElementById(feeling + "Quote");
      section.textContent = quote;
      section.style.display = 'block';
    }

    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', day: '2-digit', month: 'long', year: 'numeric' };
      const dateStr = now.toLocaleDateString('en-GB', options);
      const timeStr = now.toLocaleTimeString('en-GB', { hour12: false });
      document.getElementById("datetime").innerHTML = `${dateStr}<br>${timeStr}`;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>
</body>
</html>
