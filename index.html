<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Love Quotes Dashboard ‚Äî Ninda</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1: #ffeef6;
      --bg2: #ffd6ec;
      --bg3: #e9d4ff;
      --accent: #7b2cbf;
      --card: rgba(255,255,255,0.86);
      --muted: #5f3a66;
      --radius: 18px;
      --shadow: 0 18px 40px rgba(80,30,110,0.10);
      --max-width: 980px;
      --gap: 22px;
      --animation-speed: 6s;
    }

    *{box-sizing:border-box;}
    html,body{height:100%; margin:0; font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    body{
      display:flex; justify-content:center; align-items:center;
      background: linear-gradient(120deg, var(--bg1), var(--bg2), var(--bg3));
      overflow:hidden; padding:20px;
    }

    /* Animated gradient background */
    .animated-bg {
      position:fixed; inset:0; z-index:0;
      background: linear-gradient(60deg, #ffd6eb 0%, #e9d4ff 40%, #d6faff 70%, #ffe8f2 100%);
      background-size: 300% 300%;
      animation: bgShift 18s ease infinite;
      filter: saturate(1.03);
    }
    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Emoji floating layer */
    .emoji-layer{
      position:fixed; inset:0; z-index:1; pointer-events:none; overflow:hidden;
    }
    .emoji{
      position:absolute; font-size:1.4rem; opacity:0.14;
      will-change: transform, opacity;
      filter: drop-shadow(0 6px 18px rgba(0,0,0,0.05));
    }
    @keyframes floatUp {
      0% { transform: translateY(90vh) rotate(0deg); opacity:0; }
      20% { opacity:0.12; }
      50% { transform: translateY(50vh) rotate(20deg) translateX(10px); opacity:0.18; }
      80% { opacity:0.12; }
      100% { transform: translateY(-10vh) rotate(80deg) translateX(-30px); opacity:0; }
    }
    @keyframes floatDiag {
      0% { transform: translateY(110vh) translateX(0) rotate(-10deg); opacity:0; }
      30% { opacity:0.12; }
      60% { transform: translateY(40vh) translateX(40px) rotate(20deg); opacity:0.18; }
      100% { transform: translateY(-20vh) translateX(-40px) rotate(-80deg); opacity:0; }
    }
    @keyframes floatCurve {
      0% { transform: translateY(80vh) translateX(0) rotate(0deg); opacity:0; }
      25% { opacity:0.12; }
      55% { transform: translateY(30vh) translateX(-20px) rotate(10deg); opacity:0.18; }
      100% { transform: translateY(-10vh) translateX(30px) rotate(60deg); opacity:0; }
    }
    .eA { animation-name: floatUp; }
    .eB { animation-name: floatDiag; }
    .eC { animation-name: floatCurve; }

    /* Main wrapper */
    .wrap {
      position:relative; z-index:2;
      width:100%; max-width:var(--max-width);
      margin:0 auto; display:flex; flex-direction:column;
      align-items:center; gap:var(--gap); justify-content:center;
      min-height:calc(100vh - 40px); padding:28px;
    }

    /* Header */
    .header { display:flex; flex-direction:column; align-items:center; gap:6px; transform:translateY(6px);}
    .date{color:var(--accent); font-weight:600; font-size:1rem;}
    .time{color:#3b2a4a; font-weight:700; font-size:1.25rem;}
    .title{font-size:1.4rem; font-weight:700; color:#4b1e3a; margin:4px 0 6px 0;}

    /* Controls */
    .controls{
      width:100%; display:grid; grid-template-columns: repeat(3, 1fr);
      gap:18px; align-items:start; justify-items:center; z-index:3;
    }
    @media(max-width:760px){ .controls { grid-template-columns:1fr; } }
    .col{ width:100%; max-width:300px; display:flex; flex-direction:column; align-items:center; gap:12px;}
    .mood-btn{
      width:100%; padding:14px 18px; border-radius:14px;
      border:1px solid rgba(120,80,160,0.08);
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.95));
      box-shadow: var(--shadow); font-weight:700; color:#5a2e6f;
      font-size:1rem; cursor:pointer; transition: transform .16s ease, box-shadow .16s ease;
    }
    .mood-btn:active{ transform:translateY(2px); }
    .mood-btn:focus{ outline:3px solid rgba(123,44,191,0.12); transform:translateY(-6px); }

    /* Quote container */
    .quote{
      width:100%; padding:16px; border-radius:12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.98));
      color:#34233a; font-size:0.98rem; line-height:1.45; text-align:center;
      box-shadow:0 8px 20px rgba(0,0,0,0.06);
      display:none; opacity:0; transform-origin:top center;
    }
    .quote.show{ display:block; animation: quoteIn .36s cubic-bezier(.2,.9,.2,1) both; }
    @keyframes quoteIn{ from{opacity:0; transform:translateY(8px) scale(.997);} to{opacity:1; transform:translateY(0) scale(1);} }

    /* Floating text inside quote */
    .moving-text{
      display:inline-block;
      animation: floatText var(--animation-speed) ease-in-out infinite;
    }
    @keyframes floatText{
      0%{transform:translateY(0px);}
      50%{transform:translateY(-6px);}
      100%{transform:translateY(0px);}
    }

    .footer{position:relative;margin-top:6px;color:#5f3a66;font-size:0.95rem;z-index:3;}
  </style>
</head>
<body>

  <div class="animated-bg" aria-hidden="true"></div>

  <div class="emoji-layer" aria-hidden="true">
    <span class="emoji eA" style="left:4%; top:8%;">üíå</span>
    <span class="emoji eB" style="left:12%; top:60%;">üíó</span>
    <span class="emoji eC" style="left:20%; top:28%;">üòç</span>
    <span class="emoji eA" style="left:28%; top:12%;">üòª</span>
    <span class="emoji eB" style="left:36%; top:52%;">‚ù§Ô∏è</span>
    <span class="emoji eC" style="left:44%; top:30%;">üß°</span>
  </div>

  <main class="wrap" role="main" aria-labelledby="mainTitle">
    <header class="header">
      <div id="dateText" class="date">loading date</div>
      <div id="timeText" class="time">00.00.00</div>
      <div id="mainTitle" class="title">open this when you feel</div>
    </header>

    <section class="controls">
      <div class="col">
        <button id="btn-happy" class="mood-btn" aria-controls="q-happy" aria-expanded="false">happy</button>
        <div id="q-happy" class="quote" role="status" aria-hidden="true"></div>
      </div>
      <div class="col">
        <button id="btn-tired" class="mood-btn" aria-controls="q-tired" aria-expanded="false">tired</button>
        <div id="q-tired" class="quote" role="status" aria-hidden="true"></div>
      </div>
      <div class="col">
        <button id="btn-sad" class="mood-btn" aria-controls="q-sad" aria-expanded="false">sad</button>
        <div id="q-sad" class="quote" role="status" aria-hidden="true"></div>
      </div>
    </section>

    <div class="footer">made with love, for the one i love üíå</div>
  </main>

  <script>
    const happyQuotes = {
      0: "you are home even when im miles away",
      1: "i know its monday but thinking of you makes it softer",
      2: "today just hits better when i remember youre mine",
      3: "midweek but my heart still picks you like day one",
      4: "i dont wanna do anything today just exist next to you",
      5: "i dont need friday night plans i already got you",
      6: "its not about what we do its about doing it with you"
    };
    const tiredQuotes = {
      0: "this sunday lets do nothing together and call it enough",
      1: "after a long monday your presence is the smallest softest hug",
      2: "tuesday energy low but your voice is the charge i need",
      3: "wednesday drag but seeing your name makes me breathe lighter",
      4: "thursday slow vibes let us be lazy and still be in love",
      5: "friday done tired but you make the tired feel warm",
      6: "saturday slow mornings with you are pure recharge"
    };
    const sadQuotes = {
      0: "sunday feelings can be quiet ill sit with you",
      1: "monday blues are real but youre the gentle reason i smile",
      2: "tuesday heavy i miss you but i trust this can pass",
      3: "wednesday is rough today but your memory keeps me steady",
      4: "thursday low i just want a hand to hold for a while",
      5: "friday not perfect sometimes tears and thats allowed",
      6: "saturday nights can be lonely but we can share the silence"
    };

    function two(n){ return String(n).padStart(2,'0'); }
    function formatTimeDot(date){ return `${two(date.getHours())}.${two(date.getMinutes())}.${two(date.getSeconds())}`; }

    const dateEl = document.getElementById('dateText');
    const timeEl = document.getElementById('timeText');

    function updateDateTime(){
      const now = new Date();
      const dayName = now.toLocaleDateString('en-US',{ weekday:'long' });
      const monthName = now.toLocaleDateString('en-US',{ month:'long' });
      const date = String(now.getDate()).padStart(2,'0');
      const year = now.getFullYear();
      dateEl.textContent = `${dayName}, ${date} ${monthName} ${year}`;
      timeEl.textContent = formatTimeDot(now);
    }
    updateDateTime();
    setInterval(updateDateTime,1000);

    function todayIdx(){ return new Date().getDay(); }

    function placeQuotes(){
      const idx = todayIdx();
      ['happy','tired','sad'].forEach(mood=>{
        const qEl = document.getElementById(`q-${mood}`);
        const text = (mood==='happy'?happyQuotes:(mood==='tired'?tiredQuotes:sadQuotes))[idx]||'';
        qEl.innerHTML = `<span class="moving-text">${text}</span>`;
      });
    }
    placeQuotes();

    function setupToggle(btnId, quoteId){
      const btn = document.getElementById(btnId);
      const q = document.getElementById(quoteId);
      function toggle(){
        const isShown = q.classList.contains('show');
        document.querySelectorAll('.quote.show').forEach(el=>{ el.classList.remove('show'); el.setAttribute('aria-hidden','true'); });
        document.querySelectorAll('.mood-btn').forEach(b=>b.setAttribute('aria-expanded','false'));
        if(!isShown){
          q.classList.add('show'); q.setAttribute('aria-hidden','false'); btn.setAttribute('aria-expanded','true');
          if(window.innerWidth<760){ q.scrollIntoView({behavior:'smooth',block:'center'}); }
        }
      }
      btn.addEventListener('click',e=>{ e.preventDefault(); toggle(); });
      btn.addEventListener('keydown',e=>{ if(e.key==='Enter'||e.key===' '){ e.preventDefault(); toggle(); } });
    }
    setupToggle('btn-happy','q-happy');
    setupToggle('btn-tired','q-tired');
    setupToggle('btn-sad','q-sad');

    // Midnight refresh
    (function scheduleMidnight(){
      const now = new Date();
      const next = new Date(now.getFullYear(), now.getMonth(), now.getDate()+1,0,0,1);
      const ms = next-now;
      setTimeout(()=>{
        placeQuotes();
        document.querySelectorAll('.quote.show').forEach(el=>{ el.classList.remove('show'); el.setAttribute('aria-hidden','true'); });
        document.querySelectorAll('.mood-btn').forEach(b=>b.setAttribute('aria-expanded','false'));
        scheduleMidnight();
      },ms);
    })();

    // Emoji jitter
    (function emojiInit(){
      const nodes = document.querySelectorAll('.emoji');
      nodes.forEach((el,i)=>{
        const base = 14 + (i%4)*4 + Math.random()*8;
        el.style.animationDuration = base+'s';
        el.style.animationDelay = (i*0.7)+'s';
        const left = parseFloat(el.style.left); const top=parseFloat(el.style.top);
        el.style.left = Math.max(1,Math.min(96,left+(Math.random()-0.5)*6))+'%';
        el.style.top = Math.max(1,Math.min(96,top+(Math.random()-0.5)*6))+'%';
      });
    })();

  </script>
</body>
</html>
