<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Quotes of a Day ðŸ’Œ</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f9e3f2, #e0c3fc);
      color: #4b0082;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      position: relative;
      text-align: center;
    }

    .emoji-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .emoji-bg span {
      position: absolute;
      animation: float 12s infinite ease-in-out;
      opacity: 0.7;
    }

    @keyframes float {
      0% { transform: translateY(100vh) translateX(0); opacity: 0; }
      25% { opacity: 1; }
      50% { transform: translateY(50vh) translateX(20px); }
      75% { opacity: 1; }
      100% { transform: translateY(-10vh) translateX(-20px); opacity: 0; }
    }

    .datetime {
      margin-top: 30px;
      line-height: 1.5;
      font-weight: 500;
      font-size: 1rem;
      z-index: 2;
    }

    .datetime .time {
      font-size: 1.3rem;
      font-weight: 600;
    }

    h1 {
      margin-top: 15px;
      font-size: 1.3rem;
      font-weight: 600;
      z-index: 2;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 25px;
      z-index: 2;
      margin-top: 40px;
    }

    .btn {
      padding: 12px 28px;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      background-color: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
    }

    .btn:hover {
      transform: scale(1.05);
      background-color: rgba(255, 255, 255, 0.9);
    }

    .quote-section {
      margin-top: 10px;
      font-size: 0.95rem;
      font-style: italic;
      display: none;
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .footer {
      margin-bottom: 20px;
      font-size: 0.9rem;
      font-weight: 500;
      opacity: 0.7;
      z-index: 2;
    }
  </style>
</head>

<body>
  <!-- Floating emoji -->
  <div class="emoji-bg">
    <span style="left: 10%; animation-delay: 0s;">ðŸ’Œ</span>
    <span style="left: 25%; animation-delay: 2s;">ðŸ’•</span>
    <span style="left: 40%; animation-delay: 4s;">ðŸ’–</span>
    <span style="left: 60%; animation-delay: 6s;">ðŸ’˜</span>
    <span style="left: 80%; animation-delay: 8s;">ðŸŒ¸</span>
  </div>

  <!-- DateTime -->
  <div class="datetime" id="datetime"></div>

  <h1>open this when you feel..</h1>

  <div class="button-group">
    <div>
      <button class="btn" onclick="showQuote('happy')">happy</button>
      <div id="happyQuote" class="quote-section"></div>
    </div>

    <div>
      <button class="btn" onclick="showQuote('tired')">tired</button>
      <div id="tiredQuote" class="quote-section"></div>
    </div>

    <div>
      <button class="btn" onclick="showQuote('sad')">sad</button>
      <div id="sadQuote" class="quote-section"></div>
    </div>
  </div>

  <div class="footer">made with love, for the one i love.</div>

  <script>
    // === REAL TIME CLOCK ===
    function updateDateTime() {
      const now = new Date();
      const dayName = now.toLocaleDateString('en-US', { weekday: 'long' });
      const date = now.getDate().toString().padStart(2, '0');
      const month = now.toLocaleDateString('en-US', { month: 'long' });
      const year = now.getFullYear();
      const time = now.toLocaleTimeString('en-GB'); // 24h format

      document.getElementById("datetime").innerHTML = 
        `${dayName} ${date} ${month} ${year}<br><span class="time">${time}</span>`;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    // === QUOTES ===
    const happyQuotesByDay = {
      1: ["Monday: You shine brighter than the sun today."],
      2: ["Tuesday: Your smile could heal the world."],
      3: ["Wednesday: You deserve all the joy today."],
      4: ["Thursday: Keep glowing, youâ€™re unstoppable."],
      5: ["Friday: Let happiness be your favorite outfit."],
      6: ["Saturday: Youâ€™re the reason weekends are magical."],
      7: ["Sunday: Rest easy, love. Youâ€™ve done so well."]
    };

    const tiredQuotesByDay = {
      1: ["Monday: Itâ€™s okay to rest, even stars need to recharge."],
      2: ["Tuesday: Youâ€™ve done your best, breathe and let go."],
      3: ["Wednesday: Donâ€™t rush, love. Peace is progress too."],
      4: ["Thursday: Rest is part of the journey, not the end."],
      5: ["Friday: Close your eyes and let calm find you."],
      6: ["Saturday: Youâ€™ve earned a break, my love."],
      7: ["Sunday: Donâ€™t push today, just exist beautifully."]
    };

    const sadQuotesByDay = {
      1: ["Monday: Itâ€™s okay to cry, but donâ€™t forget to smile again."],
      2: ["Tuesday: I wish I could hold you until it hurts less."],
      3: ["Wednesday: Even rainbows need rain, my love."],
      4: ["Thursday: You are loved, even when you feel alone."],
      5: ["Friday: Youâ€™re stronger than your sadness."],
      6: ["Saturday: Iâ€™m proud of you for enduring."],
      7: ["Sunday: This too shall pass, my dearest."]
    };

    function getTodayDay() {
      return new Date().getDay() === 0 ? 7 : new Date().getDay();
    }

    function getTodayIndex() {
      return new Date().getDate() - 1;
    }

    function showQuote(feeling) {
      const day = getTodayDay();
      let quote = "No quote for today yet.";

      const sections = {
        happy: document.getElementById("happyQuote"),
        tired: document.getElementById("tiredQuote"),
        sad: document.getElementById("sadQuote"),
      };

      const section = sections[feeling];
      const isVisible = section.style.display === "block";

      Object.values(sections).forEach(s => s.style.display = "none");

      if (isVisible) {
        section.style.display = "none";
        return;
      }

      if (feeling === "happy" && happyQuotesByDay[day]) {
        quote = happyQuotesByDay[day][getTodayIndex() % happyQuotesByDay[day].length];
      } else if (feeling === "tired" && tiredQuotesByDay[day]) {
        quote = tiredQuotesByDay[day][getTodayIndex() % tiredQuotesByDay[day].length];
      } else if (feeling === "sad" && sadQuotesByDay[day]) {
        quote = sadQuotesByDay[day][getTodayIndex() % sadQuotesByDay[day].length];
      }

      section.textContent = quote;
      section.style.display = "block";
    }
  </script>
</body>
</html>
