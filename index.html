<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');body {
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ffd6eb, #ffeaf5, #ffc4e1, #ffccda);
  background-size: 400% 400%;
  animation: gradientMove 20s ease infinite;
  color: #444;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: start;
  min-height: 100vh;
  overflow-x: hidden;
  position: relative;
  padding-top: 80px;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.title {
  font-size: 1.2rem;
  margin-bottom: 30px;
  text-align: center;
  font-weight: 600;
  color: #333;
}

.button-container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
  margin-bottom: 20px;
}

.mood-btn {
  padding: 12px 20px;
  border: none;
  border-radius: 30px;
  background-color: white;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  font-size: 1rem;
  cursor: pointer;
  transition: 0.3s;
}

.mood-btn:hover {
  background-color: #ffe1ec;
}

.quote-box {
  max-width: 80%;
  background: rgba(255,255,255,0.85);
  border-radius: 25px;
  padding: 25px;
  box-shadow: 0 10px 25px rgba(255, 192, 203, 0.4);
  text-align: center;
  font-size: 1.1rem;
  display: none;
  animation: fadeIn 1s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.footer {
  font-size: 0.75rem;
  color: #666;
  margin-top: 40px;
  text-align: center;
  font-style: italic;
}

.emoji-bg {
  position: absolute;
  font-size: 2.5rem;
  opacity: 0.2;
  pointer-events: none;
}

  </style>
</head>
<body>
  <div class="title">Open this when you feel...</div>
  <div class="button-container">
    <button class="mood-btn" onclick="showQuote('happy')">😊 Happy</button>
    <button class="mood-btn" onclick="showQuote('tired')">😮‍💨 Tired</button>
    <button class="mood-btn" onclick="showQuote('sad')">😢 Sad</button>
  </div>
  <div class="quote-box" id="quoteBox"></div>
  <div class="footer">made from love for the one I love 💌</div>  <script>
    const quotes = {
      happy: [
        "Sayang, walau Senin kadang berat, tapi kalau kamu bahagia hari ini, aku makin yakin kamu luar biasa.",
        "Cintaku, bahagiamu hari ini jadi kabar terbaik buatku. Terus senyum ya, kamu pantes dapet itu tiap hari.",
        "Semestaku, hari ini kamu bahagia? Berarti semesta lagi baik ke kamu—dan aku ikut senang banget!",
        // ... lanjutkan sampai 30
      ],
      tired: [
        "Sayang, awal minggu emang paling nguras tenaga. Tapi kamu hebat udah jalanin hari ini. Bangga banget sama kamu.",
        "Cintaku, kalau capek, istirahat ya. Kamu nggak harus kuat terus, cukup tahu aku selalu di sini nemenin.",
        "Semestaku, udah setengah minggu, pasti badan dan pikiran mulai berat. Nanti malam istirahat yang cukup ya.",
        // ... lanjutkan sampai 30
      ],
      sad: [
        "Sayang, aku tau kadang Senin nggak cuma bikin capek, tapi juga bikin hati kerasa kosong. Kamu gak sendiri ya.",
        "Cintaku, kalau hari ini kamu sedih, gak apa-apa. Kamu boleh nangis, kamu boleh diam. Aku tetap peluk kamu dari sini.",
        "Semestaku, tengah minggu tapi rasanya berat? Yuk pelan-pelan, kamu nggak harus pura-pura kuat di hadapanku.",
        // ... lanjutkan sampai 30
      ]
    };

    function showQuote(mood) {
      const today = new Date().getDate();
      const quoteIndex = (today - 1) % 30;
      const quote = quotes[mood][quoteIndex] || "Belum ada quote hari ini."
      const box = document.getElementById("quoteBox");
      box.innerText = quote;
      box.style.display = "block";
    }

    // Tambahkan emoji acak di background
    const emojis = ["💌", "💕", "💞", "💓", "💖", "💝", "💘", "🩷", "🤍", "🌸", "🌷", "💐", "🪷"];
    for (let i = 0; i < 25; i++) {
      const e = document.createElement("div");
      e.className = "emoji-bg";
      e.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      e.style.left = Math.random() * 100 + "%";
      e.style.top = Math.random() * 100 + "%";
      e.style.transform = `rotate(${Math.random() * 360}deg)`;
      document.body.appendChild(e);
    }
  </script></body>
</html>
