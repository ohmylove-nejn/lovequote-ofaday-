<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Quotes</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffc4e1, #ffdee9);
      color: #333;
      text-align: center;
      margin: 0;
      padding: 20px;
      position: relative;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 30px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .quote-section {
      max-width: 600px;
      margin: 0 auto 40px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      display: none;
    }

    .footer {
      font-style: italic;
      font-size: 0.9rem;
      color: #555;
    }

    .emoji-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      font-size: 2rem;
      opacity: 0.08;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="emoji-bg">
    💌💕💞💓💖💝💘🩷🤍🩶🖤🤎💜💙🩵💚💛🧡❤️💐🌹🌺🌷🪷🌸💮🏵️🪻🌻🌼🍄☘️🍀🌿👩🏻‍❤️‍💋‍👨🏻🫶😻😍🥰😘😗
  </div>

  <h1>Open this when you feel...</h1>

  <div class="button-group">
    <button class="btn" onclick="showQuote('happy')">😊 Happy</button>
    <button class="btn" onclick="showQuote('tired')">😥 Tired</button>
    <button class="btn" onclick="showQuote('sad')">😭 Sad</button>
  </div>

  <div id="happyQuote" class="quote-section"></div>
  <div id="tiredQuote" class="quote-section"></div>
  <div id="sadQuote" class="quote-section"></div>

  <div class="footer">
    made from love for the one I love 💌
  </div>

  <script>
    // Placeholder array kosong — nanti kamu isi manual ya
    const happyQuotes = [];
    const tiredQuotes = [];
    const sadQuotes = [];

    function getTodayIndex() {
      const today = new Date();
      const day = today.getDate();
      return day - 1; // index mulai dari 0
    }

    function showQuote(feeling) {
      const idx = getTodayIndex();
      let quote = "";

      if (feeling === "happy" && happyQuotes[idx]) {
        quote = happyQuotes[idx];
      } else if (feeling === "tired" && tiredQuotes[idx]) {
        quote = tiredQuotes[idx];
      } else if (feeling === "sad" && sadQuotes[idx]) {
        quote = sadQuotes[idx];
      } else {
        quote = "Belum ada quote hari ini.";
      }

      document.getElementById("happyQuote").style.display = feeling === "happy" ? "block" : "none";
      document.getElementById("tiredQuote").style.display = feeling === "tired" ? "block" : "none";
      document.getElementById("sadQuote").style.display = feeling === "sad" ? "block" : "none";

      if (feeling === "happy") {
        document.getElementById("happyQuote").innerText = quote;
      } else if (feeling === "tired") {
        document.getElementById("tiredQuote").innerText = quote;
      } else if (feeling === "sad") {
        document.getElementById("sadQuote").innerText = quote;
      }
    }
  </script>
</body>
</html>
