<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lovequote Harian</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffd6eb, #ffc4e1, #ffeaf5, #ffccda);
      background-size: 400% 400%;
      animation: gradientMove 20s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      color: #444;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .bubble {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 30px;
      padding: 25px 30px;
      max-width: 80%;
      font-size: 1.5rem;
      text-align: center;
      box-shadow: 0 10px 25px rgba(255, 192, 203, 0.4);
      animation: fadeIn 1.5s ease forwards;
      opacity: 0;
      margin-top: 30px;
      backdrop-filter: blur(5px);
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .time {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 40px;
      color: #555;
    }

    .emoji {
      font-size: 1.8rem;
      position: absolute;
      opacity: 0.8;
      pointer-events: none;
    }

    .footer {
      font-size: 0.75rem;
      color: #666;
      position: absolute;
      bottom: 12px;
      text-align: center;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div id="emojizone"></div>

  <div class="time" id="clock">00:00:00</div>
  <div class="bubble" id="quote">Loading quote...</div>
  <div class="footer">made from love for the one I love 💌</div>

  <script>
    // Emoji List
    const emojiList = [
      '💌','💕','💞','💓','💖','💝','💘','🩷','🤍','🩶','🖤','🤎',
      '💜','💙','🩵','💚','💛','🧡','❤️','💐','🌹','🌺','🌷','🪷',
      '🌸','💮','🏵️','🪻','🌻','🌼','🍄','☘️','🍀','🌿','👩🏻‍❤️‍💋‍👨🏻',
      '🫶','😻','😍','🥰','😘','😗'
    ];

    // Generate random emoji positions
    function renderEmojis() {
      const zone = document.getElementById('emojizone');
      for (let i = 0; i < 25; i++) {
        const emoji = document.createElement('div');
        emoji.className = 'emoji';
        emoji.textContent = emojiList[Math.floor(Math.random() * emojiList.length)];
        emoji.style.top = `${Math.random() * 90}%`;
        emoji.style.left = `${Math.random() * 90}%`;
        emoji.style.transform = `rotate(${Math.random() * 60 - 30}deg)`;
        zone.appendChild(emoji);
      }
    }

    // 30+ Quotes
    const quotes = [
      "Hai sayang! Awal bulan, semoga rezekimu juga awal bahagia 💌",
      "Ga masalah kalau hari ini berat, aku di sini dukung kamu 🩷",
      "Hari ke-3 kerja, semangat terus ya baby. Jangan lupa makan 🍜",
      "Aku kangen, tapi aku lebih pengen kamu bahagia di sana 😊",
      "Ingat, kamu tuh luar biasa walaupun kamu kadang lupa 😘",
      "Apapun hasil kerja kamu hari ini, aku tetap bangga 🫶",
      "Minggu pertama udah mau selesai. Kamu hebat cinta! 💪",
      "Jangan terlalu keras sama diri sendiri yaa semestaku 💗",
      "Kamu pantas dapat yang baik, termasuk diriku 😚",
      "Kalau kamu capek, izinkan aku jadi tempat pulang 💞",
      "Semangat terus, dan istirahat yang cukup ya 🌙",
      "Cinta itu sabar. Dan aku sabar nunggu kamu sukses 😇",
      "Hari ini mungkin biasa, tapi kamu tetap luar biasa ✨",
      "Weekend sebentar lagi, gaspol kerjaannya yaa 😄",
      "Hari ini cukup kamu tau aku mikirin kamu 😌",
      "Kalau bisa peluk lewat layar, udah aku peluk dari tadi 🤗",
      "Aku doain lemburmu lancar dan cepet selesai 😍",
      "Kamu sibuk? Gapapa, asal kamu bahagia 🌸",
      "Hujan atau panas, semangatmu selalu hangat 💘",
      "Kamu bisa, kamu kuat, dan kamu disayang 🥰",
      "Minggu ke-3! Kita makin deket ketemu ya? 😭",
      "Satu hal yang bikin aku semangat: kamu 🌷",
      "Jangan pernah ragu: kamu hebat dan dicintai 💕",
      "Tanggal muda, semoga bonus dan cinta mengalir ya 💸❤️",
      "Hari ini lebih cerah karena ada namamu di doaku ☀️",
      "Jangan mikirin yang bikin sedih, pikirin aku aja 😋",
      "Kamu udah capek? Ayo rebahan sambil dengerin lagu 🎧",
      "Hari terakhir kerja minggu ini, semangaaatt 💥",
      "Kamu pantas dapet cinta yang tenang. Aku coba jadi itu.",
      "Udah 30 hari kamu hebat terus. Aku bangga banget punya kamu 💞"
    ];

    // Quote dan Jam
    function updateQuote() {
      const day = new Date().getDate();
      const index = (day - 1) % quotes.length;
      document.getElementById("quote").innerText = quotes[index];
    }

    function updateTime() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById("clock").innerText = `${h}:${m}:${s}`;
    }

    renderEmojis();
    updateQuote();
    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
