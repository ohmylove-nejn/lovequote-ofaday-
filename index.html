<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Quote of a Day</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Playfair Display", serif;
    }

    body {
      background: linear-gradient(135deg, #fff8f9 0%, #f3e7e9 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 22px;
      margin-top: 10px;
      color: #444;
      letter-spacing: 0.5px;
    }

    h2 {
      margin-top: 4px;
      font-size: 16px;
      color: #888;
      font-weight: 500;
    }

    p.subtitle {
      margin: 20px 0 10px;
      font-size: 14px;
      color: #555;
      text-align: center;
      font-style: italic;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 14px;
      width: 90%;
      max-width: 420px;
    }

    .mood-box {
      background: white;
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .mood-box:hover {
      transform: scale(1.03);
    }

    .mood-title {
      font-size: 18px;
      font-weight: 600;
      color: #222;
      margin-bottom: 6px;
    }

    .quote {
      font-size: 15px;
      color: #444;
      line-height: 1.5;
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .quote.show {
      display: block;
      opacity: 1;
      margin-top: 8px;
    }

    footer {
      position: absolute;
      bottom: 16px;
      font-size: 13px;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 id="date"></h1>
  <h2 id="time"></h2>
  <p class="subtitle">Open this when you feel...</p>

  <div class="container">
    <div class="mood-box" id="happy">
      <div class="mood-title">Happy üòä</div>
      <div class="quote"></div>
    </div>

    <div class="mood-box" id="tired">
      <div class="mood-title">Tired üò¥</div>
      <div class="quote"></div>
    </div>

    <div class="mood-box" id="sad">
      <div class="mood-title">Sad üò¢</div>
      <div class="quote"></div>
    </div>
  </div>

  <footer>Made with love, for the one I love. ‚ù§Ô∏è</footer>

  <script>
    // Date + Time Display
    function updateDateTime() {
      const now = new Date();
      const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
      const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
      document.getElementById("date").textContent =
        `${days[now.getDay()]}, ${now.getDate()} ${months[now.getMonth()]} ${now.getFullYear()}`;
      document.getElementById("time").textContent =
        now.toLocaleTimeString("en-GB", { hour12: false });
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    // Quotes per day (1‚Äì7)
    const happyQuotes = {
      1: "Even the smallest smile can light an entire room.",
      2: "Your joy is contagious‚Äîlet it fill the air.",
      3: "Today is proof that love still blooms quietly.",
      4: "Happiness hides in the simplest moments.",
      5: "Your heart was made to glow softly, not to burn.",
      6: "Let laughter rest gently upon your soul.",
      7: "You are sunlight disguised as a heartbeat."
    };

    const tiredQuotes = {
      1: "You don‚Äôt have to bloom every day; resting is also living.",
      2: "The stars are proof that darkness can still shine.",
      3: "Close your eyes‚Äîsome answers only come in silence.",
      4: "Even flowers lean toward rest before they grow again.",
      5: "Let the world spin without you for a moment.",
      6: "You‚Äôve done enough; let your soul breathe.",
      7: "The night holds you gently‚Äîbreathe and stay still."
    };

    const sadQuotes = {
      1: "Sometimes, hearts speak louder when they break quietly.",
      2: "Tears are not weakness; they‚Äôre how the soul exhales.",
      3: "You are allowed to outgrow the versions of you that hurt.",
      4: "Even the moon has nights it doesn‚Äôt feel whole.",
      5: "Some endings are really beginnings that forgot to smile.",
      6: "Your sadness is valid, but it doesn‚Äôt define your story.",
      7: "One day, this ache will become a poem that saves someone else."
    };

    // Get today (1‚Äì7)
    function getToday() {
      const day = new Date().getDay();
      return day === 0 ? 7 : day;
    }

    // Display quotes
    function showQuotes() {
      const today = getToday();
      document.querySelector("#happy .quote").textContent = happyQuotes[today];
      document.querySelector("#tired .quote").textContent = tiredQuotes[today];
      document.querySelector("#sad .quote").textContent = sadQuotes[today];
    }
    showQuotes();

    // Toggle show/hide quote on click
    document.querySelectorAll(".mood-box").forEach(box => {
      const quote = box.querySelector(".quote");
      box.addEventListener("click", () => {
        quote.classList.toggle("show");
      });
    });
  </script>
</body>
</html>
