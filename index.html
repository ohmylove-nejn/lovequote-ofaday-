  #time { margin:6px 0 0 0; font-size:2rem; font-weight:700; color:#3b006a; }
  h1 { margin:10px 0 0 0; font-size:1.05rem; font-weight:700; color:#2b1055; letter-spacing:0.2px; }

  /* --- buttons --- */
  .btn-group{
    display:flex;
    gap:14px;
    margin-top:18px;
    justify-content:center;
    flex-wrap:wrap;
    z-index:1;
  }
  button{
    background:#ffffff;
    border:2px solid #c5b5ff;
    border-radius:14px;
    padding:10px 22px;
    font-size:1rem;
    font-weight:600;
    color:var(--accent);
    cursor:pointer;
    transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
  }
  button:hover{ transform:translateY(-3px); box-shadow:0 10px 24px rgba(75,10,120,0.08); background:#fbf5ff; }

  /* --- quote box (fixed but auto height) --- */
  .quote-box{
    margin-top:22px;
    width:85%;
    max-width:420px;
    background: linear-gradient(145deg, var(--card-a), var(--card-b));
    border-radius:20px;
    padding:26px 24px;
    box-shadow:0 8px 25px rgba(0,0,0,0.10);
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    min-height:140px;
    height:auto;           /* allow grow/shrink by content */
    overflow:visible;
    z-index:1;
  }

  /* --- quote text: solid color, no transparency, safe wrapping --- */
  .quote-text{
    margin:0;
    font-size:1rem;
    font-weight:500;
    line-height:1.65;
    /* prevent mid-word breaks, allow wrapping between words */
    white-space: pre-wrap;      /* preserve newlines if any */
    word-break: normal;         /* don't break words in the middle */
    overflow-wrap: anywhere;    /* allow wrap at safe points if needed */
    hyphens: none;
    text-align:center;
    color:#222222;              /* default color (will be overridden per mood) */
  }

  /* --- fade-in animation (used when quote updates) --- */
  .fade-in {
    animation: fadeIn .6s ease both;
  }
  @keyframes fadeIn {
    from { opacity:0; transform: translateY(10px); }
    to   { opacity:1; transform: translateY(0); }
  }

  /* --- footer --- */
  footer{
    margin-top:30px;
    font-size:0.95rem;
    color:#222;
    text-align:center;
    z-index:1;
  }

  /* responsive */
  @media (max-width:480px){
    #time { font-size:1.6rem; }
    .quote-box { padding:18px 16px; max-width:360px; min-height:120px; }
    .quote-text { font-size:0.98rem; line-height:1.55; }
    button { padding:9px 16px; font-size:0.95rem; }
  }
</style>

/* ========== clock (real time) ========== */
const dateEl = document.getElementById('date');
const timeEl = document.getElementById('time');

function two(n){ return String(n).padStart(2,'0'); }
function formatTime(d){ return `${two(d.getHours())}:${two(d.getMinutes())}:${two(d.getSeconds())}`; }

function updateClock(){
  const now = new Date();
  const dayName = now.toLocaleDateString('en-GB', { weekday: 'long' });
  const dateStr = now.toLocaleDateString('en-GB', { day: 'numeric', month: 'long', year: 'numeric' });
  dateEl.textContent = `${dayName}, ${dateStr}`;
  timeEl.textContent = formatTime(now);
}

/* safe reflow helper to restart animation */
function restartAnimation(el, className){
  el.classList.remove(className);
  // force reflow
  void el.offsetWidth;
  el.classList.add(className);
}

/* set solid color by mood */
function setColorByMood(el, mood){
  if(mood === 'happy'){ el.style.color = '#FFD700'; }        // yellow
  else if(mood === 'tired'){ el.style.color = '#000000'; }   // black

}

/* pick random quote from array */
function pickRandom(arr){

}

  quoteEl.textContent = text;
  // set mood color (solid)
  setColorByMood(quoteEl, mood);
  // restart fade-in animation cleanly
  restartAnimation(quoteBox, 'fade-in');
}
