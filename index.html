<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Quotes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #fbd3e9, #bb377d);
      overflow-x: hidden;
    }

    .page-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .emoji-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      font-size: 2.5rem;
      opacity: 0.06;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      pointer-events: none;
      animation: float 20s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-100%); }
    }

    .datetime {
      text-align: center;
      color: #432c56;
      font-weight: bold;
      margin-bottom: 1.2rem;
      line-height: 1.5;
      font-size: 1.1rem;
    }

    h2 {
      text-align: center;
      font-weight: normal;
      color: #432c56;
      font-size: 1rem;
      margin: 0.5rem 0;
    }

    h1 {
      text-align: center;
      font-size: 1.6rem;
      font-weight: 700;
      color: #4b0082;
      margin-bottom: 3rem;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      margin-bottom: 50px;
      width: 100%;
    }

    .btn {
      padding: 14px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      width: 220px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .happy-btn { background-color: #c087f7; }
    .tired-btn { background-color: #f55d5d; }
    .sad-btn { background-color: #5d55f5; }

    .quote-section {
      max-width: 80%;
      margin: 10px auto 0;
      padding: 15px 20px;
      background-color: rgba(255,255,255,0.7);
      border-radius: 20px;
      font-size: 1rem;
      color: #333;
      display: none;
      animation: fadeIn 0.7s ease forwards;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .footer {
      text-align: center;
      font-size: 0.9rem;
      font-style: italic;
      color: #4b0082;
      margin-top: auto;
      padding: 20px 0 10px;
    }

    @media (max-width: 480px) {
      .btn {
        width: 90%;
        font-size: 1rem;
      }
      .quote-section {
        max-width: 90%;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="emoji-bg">
      💌💕💞💓💖💝💘🩷🤍🩶🖤🤎💜💙🩵💚💛🧡❤️💐🌹🌺🌷🪷🌸💮🏵️🪻🌻🌼🍄☘️🍀🌿👩🏻‍❤️‍💋‍👨🏻🫶😻😍🥰😘😗
    </div>

    <div class="datetime">
      <div id="dayName">Senin</div>
      <div id="fullDate">12 - 08 - 2025</div>
      <div id="time">13.07</div>
    </div>

    <h2>how was your day sayang ?</h2>
    <h1>open this when you feel..</h1>

    <div class="button-group">
      <button class="btn happy-btn" onclick="showQuote('happy')">H A P P Y 😊</button>
      <div id="happyQuote" class="quote-section"></div>

      <button class="btn tired-btn" onclick="showQuote('tired')">T I R E D 😥</button>
      <div id="tiredQuote" class="quote-section"></div>

      <button class="btn sad-btn" onclick="showQuote('sad')">S A D 😢</button>
      <div id="sadQuote" class="quote-section"></div>
    </div>

    <div class="footer">
      made with love, for the one i love 💌
    </div>
  </div>

  <script>
    const happyQuotes = [];
    const tiredQuotes = [];
    const sadQuotes = [];

    function getTodayIndex() {
      return new Date().getDate() - 1;
    }

    function showQuote(feeling) {
      const index = getTodayIndex();
      let quote = "quotenya blm ada nih syg hihi";

      if (feeling === 'happy' && happyQuotes[index]) quote = happyQuotes[index];
      else if (feeling === 'tired' && tiredQuotes[index]) quote = tiredQuotes[index];
      else if (feeling === 'sad' && sadQuotes[index]) quote = sadQuotes[index];

      document.getElementById("happyQuote").style.display = 'none';
      document.getElementById("tiredQuote").style.display = 'none';
      document.getElementById("sadQuote").style.display = 'none';

      const section = document.getElementById(feeling + "Quote");
      section.textContent = quote;
      section.style.display = 'block';
    }

    function updateDateTime() {
      const now = new Date();
      const days = ['Minggu','Senin','Selasa','Rabu','Kamis','Jumat','Sabtu'];
      const dayName = days[now.getDay()];
      const date = String(now.getDate()).padStart(2, '0');
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const year = now.getFullYear();
      const hour = String(now.getHours()).padStart(2, '0');
      const minute = String(now.getMinutes()).padStart(2, '0');

      document.getElementById('dayName').textContent = dayName;
      document.getElementById('fullDate').textContent = `${date} - ${month} - ${year}`;
      document.getElementById('time').textContent = `${hour}.${minute}`;
    }

    updateDateTime();
    setInterval(updateDateTime, 60000); // update per menit
  </script>
</body>
</html>
