<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');body {
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ffd6eb, #ffc4e1, #ffeaf5, #ffccda);
  background-size: 400% 400%;
  animation: gradientMove 20s ease infinite;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding: 20px;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

h1 {
  margin-bottom: 20px;
  color: #c4166b;
  text-align: center;
}

.columns {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  justify-content: center;
}

.column {
  background: rgba(255, 255, 255, 0.85);
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(255, 0, 128, 0.2);
  max-width: 300px;
  flex: 1;
  min-width: 250px;
  text-align: center;
}

.quote-box {
  margin-top: 15px;
  font-size: 1rem;
  color: #444;
  background: #fff0f5;
  padding: 15px;
  border-radius: 15px;
  box-shadow: 0 4px 12px rgba(255, 182, 193, 0.4);
  transition: all 0.4s ease;
}

.footer {
  margin-top: 30px;
  font-size: 0.8rem;
  font-style: italic;
  color: #888;
}

  </style>
</head>
<body>
  <h1>💛 Open This When You Feel</h1>
  <div class="columns">
    <div class="column">
      <h3>Happy 😊</h3>
      <div class="quote-box" id="happyQuote">Loading...</div>
    </div>
    <div class="column">
      <h3>Tired 😮‍💨</h3>
      <div class="quote-box" id="tiredQuote">Loading...</div>
    </div>
    <div class="column">
      <h3>Sad 🥺</h3>
      <div class="quote-box" id="sadQuote">Loading...</div>
    </div>
  </div>  <div class="footer">made from love for the one I love 💌</div>  <script>
    const happyQuotes = [
      "1. Sayang, walau Senin kadang berat, tapi kalau kamu bahagia hari ini, aku makin yakin kamu luar biasa.",
      "2. Bahagiamu hari ini jadi kabar terbaik buatku. Terus senyum ya!",
      "3. Hari ini kamu bahagia? Berarti semesta juga ikut senang!",
      "4. Liat kamu bahagia bikin aku makin kagum. Kamu hebat banget!",
      "5. Senyum kamu tuh kayak hadiah minggu ini.",
      "6. Libur + kamu bahagia = kombo terbaik.",
      "7. Happy kamu hari ini tuh nular ke aku juga 🥰",
      "8. Bahagia di hari Senin? Kamu keren banget.",
      "9. Kalau kamu senyum sekarang, aku pengen jadi alasannya 😚",
      "10. Kamu emang paling cakep pas senyum."
      // lanjutkan sampai 30...
    ];

    const tiredQuotes = [
      "1. Awal minggu emang berat. Tapi kamu hebat banget udah jalanin hari ini.",
      "2. Kalau capek, istirahat ya. Kamu gak harus kuat terus.",
      "3. Udah setengah minggu, badan dan pikiran pasti mulai berat.",
      "4. Aku tahu kamu mulai lelah. Tapi aku selalu di sini nemenin kamu.",
      "5. Sedikit lagi weekend, tahan dikit lagi ya sayang.",
      "6. Libur nih baby, rebahan puas ya.",
      "7. Minggu ini berat, tapi kamu boleh tenang hari ini.",
      "8. Awal minggu lagi ya, semangat kerja baby.",
      "9. Kalau hari ini bikin kamu letih, aku tetap bangga.",
      "10. Tengah minggu tuh emang tricky. Peluk dari jauh 🤗"
      // lanjutkan sampai 30...
    ];

    const sadQuotes = [
      "1. Kadang Senin gak cuma capek, tapi juga kosong. Kamu gak sendiri.",
      "2. Kalau kamu sedih, gak apa-apa. Kamu boleh nangis. Aku peluk dari sini.",
      "3. Tengah minggu dan berat? Pelan-pelan aja, kamu gak harus pura-pura kuat.",
      "4. Kalau hatimu lagi remuk, cerita ke aku ya. Gak usah jaga image kuat.",
      "5. Hari ini mungkin kamu ngerasa sendiri... tapi kamu gak sendirian.",
      "6. Hari libur tapi hati gak tenang? Gak apa-apa, ambil waktu buat tenangin diri.",
      "7. Kalau kamu sedih, tutup mata dan ingat: aku sayang kamu tanpa syarat.",
      "8. Dunia kadang gak adil, tapi kamu tetap layak bahagia.",
      "9. Kamu cukup, bahkan di hari kamu merasa gagal.",
      "10. Kalau semua terasa berat, kamu boleh berhenti sebentar."
      // lanjutkan sampai 30...
    ];

    function getTodayQuote(list) {
      const day = new Date().getDate();
      return list[(day - 1) % list.length];
    }

    document.getElementById("happyQuote").innerText = getTodayQuote(happyQuotes);
    document.getElementById("tiredQuote").innerText = getTodayQuote(tiredQuotes);
    document.getElementById("sadQuote").innerText = getTodayQuote(sadQuotes);
  </script></body>
</html>
