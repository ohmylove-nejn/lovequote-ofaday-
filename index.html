<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Quotes</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom, #fbd3e9, #bb377d);
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .emoji-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      font-size: 2.5rem;
      opacity: 0.05;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
      pointer-events: none;
      animation: float 30s linear infinite alternate;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0); }
      50% { transform: translateY(-20px) rotate(5deg); }
      100% { transform: translateY(0) rotate(-5deg); }
    }

    .datetime {
      text-align: center;
      margin-top: 1.5rem;
      font-family: 'Playfair Display', serif;
      color: #4a006e;
      line-height: 1.5;
    }

    .subtitle {
      font-size: 1rem;
      text-align: center;
      margin-top: 0.8rem;
      color: #432c56;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.6rem;
      color: #4b0082;
      text-align: center;
      margin-top: 1.5rem;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      margin-top: 2rem;
      margin-bottom: 2rem;
      width: 100%;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      width: 80%;
      max-width: 280px;
      transition: all 0.3s ease;
    }

    .happy-btn { background-color: #c084fc; }
    .tired-btn { background-color: #f87171; }
    .sad-btn   { background-color: #818cf8; }

    .quote-section {
      max-width: 85%;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.75);
      border-radius: 20px;
      font-size: 1rem;
      color: #333;
      display: none;
      animation: fadeIn 0.7s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .footer {
      margin-top: auto;
      text-align: center;
      font-size: 0.95rem;
      font-style: italic;
      color: #4b0082;
      padding: 1rem 0;
    }

    @media (max-width: 480px) {
      .btn {
        width: 90%;
        font-size: 1rem;
      }
      .quote-section {
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>
  <div class="emoji-bg">
    ğŸ’ŒğŸ’•ğŸ’ğŸ’“ğŸ’–ğŸ’ğŸ’˜ğŸ©·ğŸ¤ğŸ©¶ğŸ–¤ğŸ¤ğŸ’œğŸ’™ğŸ©µğŸ’šğŸ’›ğŸ§¡â¤ï¸ğŸ’ğŸŒ¹ğŸŒºğŸŒ·ğŸª·ğŸŒ¸ğŸ’®ğŸµï¸ğŸª»ğŸŒ»ğŸŒ¼ğŸ„â˜˜ï¸ğŸ€ğŸŒ¿ğŸ‘©ğŸ»â€â¤ï¸â€ğŸ’‹â€ğŸ‘¨ğŸ»ğŸ«¶ğŸ˜»ğŸ˜ğŸ¥°ğŸ˜˜ğŸ˜—
  </div>

  <div class="datetime" id="datetime"></div>
  <div class="subtitle">how was your day sayang ?</div>
  <h1>open this when you feel..</h1>

  <div class="button-group">
    <button class="btn happy-btn" onclick="showQuote('happy')">HAPPY ğŸ˜Š</button>
    <div id="happyQuote" class="quote-section"></div>

    <button class="btn tired-btn" onclick="showQuote('tired')">TIRED ğŸ˜¥</button>
    <div id="tiredQuote" class="quote-section"></div>

    <button class="btn sad-btn" onclick="showQuote('sad')">SAD ğŸ˜¢</button>
    <div id="sadQuote" class="quote-section"></div>
  </div>

  <div class="footer">made with love, for the one i love ğŸ’Œ</div>

  <script>
    const happyQuotes = [];
    const tiredQuotes = [];
    const sadQuotes = [];

    function getTodayIndex() {
      return new Date().getDate() - 1;
    }

    function showQuote(feeling) {
      const index = getTodayIndex();
      let quote = "Quotenya blm ada nih syg hihi ğŸ¥º";

      if (feeling === 'happy' && happyQuotes[index]) quote = happyQuotes[index];
      else if (feeling === 'tired' && tiredQuotes[index]) quote = tiredQuotes[index];
      else if (feeling === 'sad' && sadQuotes[index]) quote = sadQuotes[index];

      document.getElementById("happyQuote").style.display = 'none';
      document.getElementById("tiredQuote").style.display = 'none';
      document.getElementById("sadQuote").style.display = 'none';

      const section = document.getElementById(feeling + "Quote");
      section.textContent = quote;
      section.style.display = 'block';
    }

    function updateDateTime() {
      const now = new Date();
      const days = ['Minggu','Senin','Selasa','Rabu','Kamis','Jumat','Sabtu'];
      const day = days[now.getDay()];
      const date = String(now.getDate()).padStart(2, '0');
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const year = now.getFullYear();
      const hour = String(now.getHours()).padStart(2, '0');
      const minute = String(now.getMinutes()).padStart(2, '0');
      const second = String(now.getSeconds()).padStart(2, '0');

      document.getElementById('datetime').innerHTML =
        `${day}<br>${date} - ${month} - ${year}<br>${hour}.${minute}.${second}`;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>
</body>
</html>
