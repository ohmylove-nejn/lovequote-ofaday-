<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Quotes</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #fbd3e9, #bb377d);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      overflow-x: hidden;
    }

    .emoji-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      font-size: 2.5rem;
      opacity: 0.05;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      animation: float 40s linear infinite alternate-reverse;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translate(0, 0); }
      50% { transform: translate(20px, -20px); }
      100% { transform: translate(-20px, 20px); }
    }

    .datetime {
      text-align: center;
      color: #4b0082;
      font-size: 1rem;
      margin-top: 30px;
      line-height: 1.4;
    }

    h1 {
      font-size: 1.5rem;
      text-align: center;
      color: #4b0082;
      font-weight: 700;
      margin-top: 15px;
    }

    .button-group {
      width: 100%;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      width: 90%;
      max-width: 300px;
      transition: all 0.3s ease;
    }

    .happy-btn { background-color: #c087f7; }
    .tired-btn { background-color: #f55d5d; }
    .sad-btn   { background-color: #5d55f5; }

    .quote-section {
      max-width: 90%;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 20px;
      font-size: 1rem;
      color: #333;
      display: none;
    }

    .footer {
      text-align: center;
      font-size: 0.95rem;
      font-style: italic;
      color: #4b0082;
      margin-bottom: 20px;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.3rem;
      }

      .btn {
        font-size: 1rem;
      }

      .quote-section {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="emoji-bg">
    💌💕💞💓💖💝💘🩷🤍🩶🖤🤎💜💙🩵💚💛🧡❤️💐🌹🌺🌷🪷🌸💮🏵️🪻🌻🌼🍄☘️🍀🌿👩🏻‍❤️‍💋‍👨🏻🫶😻😍🥰😘😗
  </div>

  <div class="datetime" id="datetime"></div>

  <h1>Open this when you feel..</h1>

  <div class="button-group">
    <button class="btn happy-btn" onclick="showQuote('happy')">H A P P Y 😊</button>
    <div id="happyQuote" class="quote-section"></div>

    <button class="btn tired-btn" onclick="showQuote('tired')">T I R E D 😥</button>
    <div id="tiredQuote" class="quote-section"></div>

    <button class="btn sad-btn" onclick="showQuote('sad')">S A D 😢</button>
    <div id="sadQuote" class="quote-section"></div>
  </div>

  <div class="footer">Made with love, for the one I love 💌</div>

  <script>
    const happyQuotesByDay = {
      1: ["Happy Monday 🥰", "You shine brighter than the sun sayangg! 😘"],
      2: ["Happy Tuesday 😍", "Your smile lights up my world baby! 🌟"],
      3: ["Happy Wednesday 💖", "Midweek made magical by you 💫"],
      4: ["Happy Thursday 💕", "You're amazing, always! 🌈"],
      5: ["Happy Friday 😘", "End of week, full of love! 💋"],
      6: ["Happy Saturday 💝", "Wishing you a joyful weekend,met rehat baby! 😇"],
      7: ["Happy Sunday 💗", "Relax & be happy, love! 🌤️"]
    };

    const tiredQuotesByDay = {
      1: ["Tired Monday 😴", "Take a deep breath, you got this! 💪"],
      2: ["Tired Tuesday 😓", "Rest, sayang. I'm here for you 🫶"],
      3: ["Tired Wednesday 😩", "You deserve a break and cuddles 💤"],
      4: ["Tired Thursday 🥱", "Power through, you're doing great!"],
      5: ["Tired Friday 😌", "Almost weekend, semangat terus ya!"],
      6: ["Tired Saturday 😶‍🌫️", "Enjoy some peace today 💆‍♀️"],
      7: ["Tired Sunday 🥹", "Recharge well, you’re precious 🧸"]
    };

    const sadQuotesByDay = {
      1: ["Sad Monday 😢", "I’m hugging you from here 🤗"],
      2: ["Sad Tuesday 😞", "You are loved more than you know 💌"],
      3: ["Sad Wednesday 😔", "Rainy days bring flowers soon, its ok darling, everything gonna be okay🌧️🌷"],
      4: ["Sad Thursday 🥺", "I’m here, always 🌙"],
      5: ["Sad Friday 😿", "Cry if you need, I’ll listen 🎧"],
      6: ["Sad Saturday 😭", "Let's turn that frown into a smile ☀️"],
      7: ["Sad Sunday 😣", "New week coming, new hope too 💖"]
    };

    function getTodayDay() {
      const day = new Date().getDay();
      return day === 0 ? 7 : day; // 1 = Monday
    }

    function showQuote(feeling) {
      const day = getTodayDay();
      let quote = "Belum ada quote hari ini.";

      if (feeling === "happy" && happyQuotesByDay[day]) {
        quote = happyQuotesByDay[day][0];
      } else if (feeling === "tired" && tiredQuotesByDay[day]) {
        quote = tiredQuotesByDay[day][0];
      } else if (feeling === "sad" && sadQuotesByDay[day]) {
        quote = sadQuotesByDay[day][0];
      }

      document.getElementById("happyQuote").style.display = "none";
      document.getElementById("tiredQuote").style.display = "none";
      document.getElementById("sadQuote").style.display = "none";

      const section = document.getElementById(feeling + "Quote");
      section.textContent = quote;
      section.style.display = "block";
    }

    // Realtime date & time
    function updateDateTime() {
      const now = new Date();
      const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
      const day = days[now.getDay() === 0 ? 6 : now.getDay() - 1];
      const date = now.toLocaleDateString("en-GB").replaceAll("/", " ");
      const time = now.toLocaleTimeString("en-GB");

      document.getElementById("datetime").innerHTML = `${day} ${date} ${time}`;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>
</body>
</html>
