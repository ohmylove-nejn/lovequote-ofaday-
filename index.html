<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Love Quotes Dashboard â€” Ninda</title>
  <meta name="description" content="Aesthetic quote dashboard with animated text and floating elements. Vanilla HTML/CSS/JS." />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    /* =========== VARIABLES & BASE =========== */
    :root{
      --bg1: #ffeef6;
      --bg2: #ffd6ec;
      --bg3: #e9d4ff;
      --accent: #7b2cbf;
      --card: rgba(255,255,255,0.92);
      --muted: #5f3a66;
      --radius: 18px;
      --shadow: 0 22px 44px rgba(80,30,110,0.08);
      --max-width: 980px;
      --gap: 22px;
      --type-char-duration: 0.035s; /* per-character delay for type-in */
      --float-duration: 6s;
    }
    *{box-sizing:border-box;}
    html,body{height:100%; margin:0; font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;}
    body{
      display:flex; align-items:center; justify-content:center;
      background: linear-gradient(120deg, var(--bg1), var(--bg2), var(--bg3));
      overflow:hidden; padding:20px;
      color:#34233a;
    }

    /* =========== animated gradient background =========== */
    .animated-bg{
      position:fixed; inset:0; z-index:0;
      background: linear-gradient(60deg, #ffd6eb 0%, #e9d4ff 40%, #d6faff 70%, #ffe8f2 100%);
      background-size: 300% 300%;
      animation: bgShift 20s ease infinite;
      filter: saturate(1.02);
    }
    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* =========== wrapper =========== */
    .wrap{
      position:relative; z-index:2;
      width:100%; max-width:var(--max-width);
      display:flex; flex-direction:column; align-items:center; gap:var(--gap);
      justify-content:center; min-height:calc(100vh - 40px); padding:28px;
    }

    /* =========== header =========== */
    .header{ display:flex; flex-direction:column; align-items:center; gap:6px; transform:translateY(4px); }
    .date{ color:var(--accent); font-weight:600; font-size:1rem; letter-spacing:0.3px; }
    .time{ color:#3b2a4a; font-weight:700; font-size:1.25rem; letter-spacing:0.6px; }
    .title{ font-size:1.4rem; font-weight:700; color:#4b1e3a; margin-top:6px; }

    /* =========== controls & layout =========== */
    .controls{
      width:100%;
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:18px;
      align-items:start;
      justify-items:center;
      z-index:3;
      margin-top:6px;
    }
    @media(max-width:900px){ .controls{ grid-template-columns: repeat(2, 1fr); } }
    @media(max-width:600px){ .controls{ grid-template-columns: 1fr; } }

    .col{ width:100%; max-width:340px; display:flex; flex-direction:column; align-items:center; gap:12px; }

    .mood-btn{
      width:100%; padding:14px 18px; border-radius:14px;
      border: 1px solid rgba(120,80,160,0.08);
      background: linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.98));
      box-shadow: var(--shadow);
      font-weight:700; color:#5a2e6f; font-size:1rem; cursor:pointer;
      transition: transform .16s ease, box-shadow .16s ease, box-shadow .16s ease;
    }
    .mood-btn:active{ transform: translateY(2px); }
    .mood-btn:focus{ outline: 3px solid rgba(123,44,191,0.12); transform: translateY(-6px); }

    /* =========== quote card (image focused) =========== */
    /* The card acts like the "image" behind text â€” large, aesthetic */
    .quote{
      width:100%;
      min-height:220px;
      border-radius:16px;
      overflow:hidden;
      position:relative;
      display:none;
      box-shadow: 0 12px 30px rgba(0,0,0,0.06);
      transform-origin:center;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      backdrop-filter: blur(4px);
    }
    .quote.show{
      display:block;
      animation: cardIn .45s cubic-bezier(.2,.9,.2,1) both;
    }
    @keyframes cardIn{
      from{ opacity:0; transform: translateY(10px) scale(.995); }
      to{ opacity:1; transform: translateY(0px) scale(1); }
    }

    /* image-like background inside card: we create decorative panels to mimic image */
    .card-media{
      position:absolute; inset:0; background-size:cover; background-position:center; filter: saturate(0.95) contrast(1.02);
    }
    /* overlay gradient for readability */
    .card-overlay{
      position:absolute; inset:0;
      background: linear-gradient(180deg, rgba(255,255,255,0.04) 0%, rgba(11,6,15,0.18) 100%);
      mix-blend-mode: multiply;
    }

    /* text wrapper centered */
    .card-content{
      position:relative; z-index:2;
      height:100%;
      display:flex; align-items:center; justify-content:center; text-align:center;
      padding:28px;
    }

    /* moving text: composed of .char spans for per-char animation */
    .moving-text{
      display:inline-block; font-size:1.02rem; line-height:1.45; color: #fff;
      text-shadow: 0 6px 18px rgba(0,0,0,0.45);
      max-width:86%;
    }
    /* per-character appearance animation (type-in) */
    .moving-text .char{
      display:inline-block;
      opacity:0;
      transform: translateY(8px);
      will-change: transform, opacity;
      animation-name: charIn;
      animation-duration: 420ms;
      animation-fill-mode: forwards;
      animation-timing-function: cubic-bezier(.2,.9,.2,1);
    }
    @keyframes charIn{
      from{ opacity:0; transform: translateY(8px); }
      to{ opacity:1; transform: translateY(0); }
    }

    /* gentle float loop for the whole text block (subtle breathing) */
    .moving-text.float-loop{
      animation: floatLoop var(--float-duration) ease-in-out infinite;
    }
    @keyframes floatLoop{
      0%{ transform: translateY(0px); }
      50%{ transform: translateY(-6px); }
      100%{ transform: translateY(0px); }
    }

    /* decorative emojis inside card (low opacity) */
    .card-emoji{
      position:absolute; z-index:1; font-size:2.4rem; opacity:0.10; filter: drop-shadow(0 6px 18px rgba(0,0,0,0.15));
    }

    /* footer */
    .footer{ margin-top:8px; color:var(--muted); font-size:0.95rem; z-index:3; text-align:center; }

    /* small screens */
    @media(max-width:520px){
      .moving-text{ font-size:0.98rem; }
      .quote{ min-height:180px; border-radius:12px; }
    }
  </style>
</head>
<body>
  <div class="animated-bg" aria-hidden="true"></div>

  <!-- background floating emojis -->
  <div class="emoji-layer" aria-hidden="true">
    <span class="emoji eA" style="left:6%; top:12%;">ðŸ’Œ</span>

  <main class="wrap" role="main" aria-labelledby="mainTitle">
    <header class="header" role="banner">
      <div id="dateText" class="date" aria-live="polite">loading date</div>
      <div id="timeText" class="time" aria-live="polite">00.00.00</div>
      <div id="mainTitle" class="title">open this when you feel</div>

    <section class="controls" aria-label="mood controls">
      <div class="col">
        <button id="btn-happy" class="mood-btn" aria-controls="q-happy" aria-expanded="false">happy</button>
        <!-- HAPPY card -->
        <article id="q-happy" class="quote" role="status" aria-hidden="true">
          <div class="card-media" id="media-happy" aria-hidden="true"></div>
          <div class="card-overlay" aria-hidden="true"></div>
          <div class="card-content">
            <!-- text inserted by JS -->
          </div>
        </article>
      </div>

      <div class="col">
        <button id="btn-tired" class="mood-btn" aria-controls="q-tired" aria-expanded="false">tired</button>
        <!-- TIRED card -->
        <article id="q-tired" class="quote" role="status" aria-hidden="true">
          <div class="card-media" id="media-tired" aria-hidden="true"></div>
          <div class="card-overlay" aria-hidden="true"></div>
          <div class="card-content"></div>
        </article>
      </div>

      <div class="col">
        <button id="btn-sad" class="mood-btn" aria-controls="q-sad" aria-expanded="false">sad</button>
        <!-- SAD card -->
        <article id="q-sad" class="quote" role="status" aria-hidden="true">
          <div class="card-media" id="media-sad" aria-hidden="true"></div>
          <div class="card-overlay" aria-hidden="true"></div>
          <div class="card-content"></div>
        </article>
      </div>
    </section>

    <div class="footer">made with love, for the one i love ðŸ’Œ</div>
  </main>

  <script>
  /* ===================== QUOTES (exact as provided) ===================== */
  const HAPPY = [
`You woke up today with that quiet joy, the kind that doesnâ€™t need a reason. Just knowing youâ€™re here makes everything feel lighter. ILY, sayang.`,
`Even in small moments, like the sun on your face or the smell of coffee, I know you smile because something warm crosses your thoughts. I miss you, my love.`,
`You laughed today, and for a second, it felt like the world paused just to let you feel that happiness. I love seeing you like that, cintaku.`,
`Your presence has this calm energy, even chaos turns gentle when youâ€™re around. Youâ€™re my peace, semestaku hihi.`,
`You probably caught yourself daydreaming again, and those simple thoughts hold more warmth than a thousand perfect days. I love you endlessly, sayang.`,
`The little things â€” your laugh, a glance, the way you say my name â€” fill every moment with quiet magic. Youâ€™re my favorite part of every day, cintaku yang gemass nan lucu.`,
`By the end of today, I hope you remember that happiness isnâ€™t about what happens around you, but about the love you carry in your heart. And my love will always be there too.`
];

  const TIRED = [
`I know youâ€™re tired in ways words canâ€™t really explain, your body wants to rest, but your mind wonâ€™t stop. Rest easy, sayang, Iâ€™m always here for you. I love you.`,
`Even the smallest things feel heavy sometimes, and I know you keep wondering how youâ€™ll get through the day. You donâ€™t have to face it alone, cintaku. Iâ€™m with you.`,
`I can see the exhaustion behind your eyes, that quiet weight you carry without ever saying a word. I wish I could hold you now, sayang, and let you rest.`,
`Every step takes double the energy, yet you still keep going. Thatâ€™s strength, even when it doesnâ€™t feel like it. Iâ€™m proud of you, semestaku. I love you.`,
`Thereâ€™s a heaviness in you today that no smile or coffee can fix, and thatâ€™s okay. Itâ€™s just one of those days. Let me be your calm, my love.`,
`Youâ€™ve been stretched thin between what you need and what you have to do, I hope you find a moment to breathe. Iâ€™m right here, sayang, holding you in my heart.`,
`By tonight, I know youâ€™re not just physically tired, but emotionally drained too. I wish I could help you rest from the inside out. I love you, always.`
];

  const SAD = [
`I know thereâ€™s an emptiness in you today, a hollow space where happiness used to be, and no one else seems to notice. But I do, sayang. I love you more than words.`,
`Even when you laugh, I can tell itâ€™s a little borrowed, like youâ€™re trying to hide that quiet weight in your chest. I see you, cintaku, and Iâ€™ll never stop loving you.`,
`There are moments you just want to disappear, not because you want to give up, but because everything feels so heavy. Iâ€™ll stay with you through it all, my love.`,
`You sit in silence, and I know those memories still echo softly in places no one else can see. Iâ€™m here, sayang, holding you with my heart.`,
`Sometimes tears just fall, uninvited, and thatâ€™s okay. Holding them back would only hurt more. Let them fall, Iâ€™ll be here to wipe them away. Love you sayaangg`,
`I notice the small cracks, the parts of you that ache even when youâ€™re surrounded by people. I love all of you, sayang, even the quiet pain you hide.`,
`By night, when you lie awake, I know that sadness wraps around you like a blanket you never asked for. But Iâ€™ll be your warmth, my love, until you feel light again.`
];

  /* ===================== date & time ===================== */
  const dateEl = document.getElementById('dateText');
  const timeEl = document.getElementById('timeText');
  function two(n){ return String(n).padStart(2,'0'); }
  function formatTimeDot(date){ return `${two(date.getHours())}.${two(date.getMinutes())}.${two(date.getSeconds())}`; }
  function updateDateTime(){
    const now = new Date();
    const dayName = now.toLocaleDateString('en-US',{ weekday:'long' });
    const monthName = now.toLocaleDateString('en-US',{ month:'long' });
    const date = String(now.getDate()).padStart(2,'0');
    const year = now.getFullYear();
    dateEl.textContent = `${dayName}, ${date} ${monthName} ${year}`;
    timeEl.textContent = formatTimeDot(now);
  }
  updateDateTime();
  setInterval(updateDateTime,1000);

  /* ===================== helper: today's index ===================== */
  function todayIdx(){ return new Date().getDay(); } // 0 sunday ... 6 saturday

  /* ===================== media placeholders (decorative backgrounds) ===================== */
  // We create soft aesthetic backgrounds using CSS gradients or small SVG data URLs.
  // If you prefer, replace these with real image URLs.
  const mediaMap = {
    'happy': 'linear-gradient(180deg, rgba(255,182,193,0.12), rgba(123,44,191,0.06)), url("data:image/svg+xml;utf8,' + encodeURIComponent(`<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800"><defs><linearGradient id="g" x1="0" x2="1"><stop offset="0" stop-color="%23ffd6eb"/><stop offset="1" stop-color="%23e9d4ff"/></linearGradient></defs><rect width="100%" height="100%" fill="url(%23g)"/></svg>`) + '")',
    'tired': 'linear-gradient(180deg, rgba(218,165,200,0.12), rgba(255,240,245,0.04)), url("data:image/svg+xml;utf8,' + encodeURIComponent(`<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800"><defs><linearGradient id="g2" x1="0" x2="1"><stop offset="0" stop-color="%23e9f7ff"/><stop offset="1" stop-color="%23ffd6ec"/></linearGradient></defs><rect width="100%" height="100%" fill="url(%23g2)"/></svg>`) + '")',
    'sad': 'linear-gradient(180deg, rgba(200,200,255,0.08), rgba(240,230,255,0.03)), url("data:image/svg+xml;utf8,' + encodeURIComponent(`<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800"><defs><linearGradient id="g3" x1="0" x2="1"><stop offset="0" stop-color="%23d6faff"/><stop offset="1" stop-color="%23f7e4ff"/></linearGradient></defs><rect width="100%" height="100%" fill="url(%23g3)"/></svg>`) + '")'
  };

  /* ===================== function: wrap chars for typed animation ===================== */
  function createMovingTextElement(text){
    const wrapper = document.createElement('div');
    wrapper.className = 'moving-text float-loop';
    // we split by array of characters to preserve emojis and punctuation as single entries
    // spread operator handles surrogate pairs reasonably well in modern browsers
    const chars = [...text];
    chars.forEach((ch, i) => {
      const span = document.createElement('span');
      span.className = 'char';
      span.textContent = ch;
      // compute delay: per char
      const delay = (i * parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--type-char-duration') || 0.035));
      span.style.animationDelay = `${delay}s`;
      wrapper.appendChild(span);
    });
    return wrapper;
  }

  /* ===================== place today's quotes into cards ===================== */
  function placeQuotes(){
    const idx = todayIdx();
    const qHappy = document.getElementById('q-happy');
    const qTired = document.getElementById('q-tired');
    const qSad = document.getElementById('q-sad');

    // helper to populate
    function populateCard(cardEl, mediaId, text){
      const mediaEl = document.getElementById(mediaId);
      // set background (CSS)
      mediaEl.style.background = mediaMap[mediaId.split('-')[1]] || mediaMap['happy'];
      mediaEl.style.backgroundSize = 'cover';
      mediaEl.style.backgroundPosition = 'center';

      const content = cardEl.querySelector('.card-content');
      content.innerHTML = ''; // clear
      // create moving-text element with char-wrapper
      const moving = createMovingTextElement(text);
      content.appendChild(moving);
    }

    // use index with fallback if arrays shorter than 7 (but they are 7)
    populateCard(qHappy, 'media-happy', HAPPY[idx] || HAPPY[0]);
    populateCard(qTired, 'media-tired', TIRED[idx] || TIRED[0]);
    populateCard(qSad, 'media-sad', SAD[idx] || SAD[0]);
  }
  placeQuotes();

  /* ===================== toggle logic (one open at a time) ===================== */
  function setupToggle(btnId, quoteId){
    const btn = document.getElementById(btnId);
    const q = document.getElementById(quoteId);
    function closeAll(){
      document.querySelectorAll('.quote.show').forEach(el=>{
        el.classList.remove('show');
        el.setAttribute('aria-hidden','true');
      });
      document.querySelectorAll('.mood-btn').forEach(b=> b.setAttribute('aria-expanded','false'));
    }
    function toggle(){
      const isShown = q.classList.contains('show');
      closeAll();
      if(!isShown){
        q.classList.add('show');
        q.setAttribute('aria-hidden','false');
        btn.setAttribute('aria-expanded','true');
        // restart per-char animations:
        q.querySelectorAll('.char').forEach((el)=>{
          // force reflow to restart animation
          el.style.animation = 'none';
          // small timeout to reapply
          setTimeout(()=> {
            el.style.animation = '';
            // ensure animationDelay is preserved (already set)
          }, 20);
        });
        // on small screens, ensure card visible
        if(window.innerWidth < 760){
          q.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
      }
    }
    btn.addEventListener('click', (e)=>{ e.preventDefault(); toggle(); });
    btn.addEventListener('keydown', (e)=>{ if(e.key === 'Enter' || e.key === ' '){ e.preventDefault(); toggle(); } });
  }
  setupToggle('btn-happy','q-happy');
  setupToggle('btn-tired','q-tired');
  setupToggle('btn-sad','q-sad');

  /* ===================== midnight refresh ===================== */
  (function scheduleMidnight(){
    const now = new Date();
    const next = new Date(now.getFullYear(), now.getMonth(), now.getDate()+1, 0, 0, 1);
    const ms = next - now;
    setTimeout(()=> {
      placeQuotes();
      // close any open
      document.querySelectorAll('.quote.show').forEach(el=>{ el.classList.remove('show'); el.setAttribute('aria-hidden','true'); });
      document.querySelectorAll('.mood-btn').forEach(b=>b.setAttribute('aria-expanded','false'));
      scheduleMidnight();
    }, ms);
  })();

  /* ===================== emoji & media init ===================== */
  (function visualInit(){
    // emoji movement durations & tiny jitter
    document.querySelectorAll('.emoji').forEach((el,i)=>{
      const base = 14 + (i % 4) * 4 + Math.random() * 8; // 14-30s
      // pick pattern class (already set eA/eB/eC in markup)
      el.style.animationDuration = base + 's';
      el.style.animationDelay = (i * 0.6) + 's';
      // small jitter of left/top
      const left = el.style.left ? parseFloat(el.style.left) : (Math.random()*90);
      const top = el.style.top ? parseFloat(el.style.top) : (Math.random()*90);
      el.style.left = Math.max(1, Math.min(96, left + (Math.random()-0.5)*6)) + '%';
      el.style.top = Math.max(1, Math.min(96, top + (Math.random()-0.5)*6)) + '%';
    });

    // set initial background sizes/responsiveness via media elements
    Object.keys(mediaMap).forEach(key=>{
      // already set background when placing quotes
    });
  })();

  /* =========== safety / quick dev helper: if someone wants autoplay open first mood =========== */
  // Optionally open the first mood on load for recording/video. Comment out if not needed.
  // document.getElementById('btn-happy').click();

  /* ===================== end script ===================== */
  </script>
