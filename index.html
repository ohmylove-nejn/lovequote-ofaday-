    /* ===========================
       base / variables
       =========================== */
    :root{

       animated gradient (subtle movement)
       =========================== */

    /* animation patterns */
    @keyframes floatUp {

    @keyframes floatCurve {

      25% { opacity:0.12; }
      55% { transform: translateY(30vh) translateX(-20px) rotate(10deg); opacity:0.18; }

    .quote.show {

  <!-- ===========================
       script: quotes, toggles, time, emojis jitter, midnight refresh
       =========================== -->
  <script>
    /* ===========================
       quotes data (all lowercase, no punctuation)
       mapping: 0 = sunday, 1 = monday, ... 6 = saturday
       edit here to personalize
       =========================== */
    const happyQuotes = {
      0: "you are home even when im miles away", // sunday
      1: "i know its monday but thinking of you makes it softer",
      2: "today just hits better when i remember youre mine",
      3: "midweek but my heart still picks you like day one",
      4: "i dont wanna do anything today just exist next to you",
      5: "i dont need friday night plans i already got you",
      6: "its not about what we do its about doing it with you" // saturday
    };

    const tiredQuotes = {
      0: "this sunday lets do nothing together and call it enough",
      1: "after a long monday your presence is the smallest softest hug",
      2: "tuesday energy low but your voice is the charge i need",
      3: "wednesday drag but seeing your name makes me breathe lighter",
      4: "thursday slow vibes let us be lazy and still be in love",
      5: "friday done tired but you make the tired feel warm",
      6: "saturday slow mornings with you are pure recharge"
    };

    const sadQuotes = {
      0: "sunday feelings can be quiet ill sit with you",
      1: "monday blues are real but youre the gentle reason i smile",
      2: "tuesday heavy i miss you but i trust this can pass",
      3: "wednesday is rough today but your memory keeps me steady",
      4: "thursday low i just want a hand to hold for a while",
      5: "friday not perfect sometimes tears and thats allowed",
      6: "saturday nights can be lonely but we can share the silence"
    };

    /* ===========================
       utility: format time as hh.mm.ss (24h) with leading zeros
       =========================== */
    function two(n){ return String(n).padStart(2,'0'); }
    function formatTimeDot(date){
      return `${two(date.getHours())}.${two(date.getMinutes())}.${two(date.getSeconds())}`;
    }

    /* ===========================
       set header date and time
       date: English long e.g., Wednesday, 24 June 2025
       time: formatted with dots 17.29.39
       update every second
       =========================== */
    const dateEl = document.getElementById('dateText');
    const timeEl = document.getElementById('timeText');

    function updateDateTime(){
      const now = new Date();
      const dayName = now.toLocaleDateString('en-US', { weekday: 'long' });
      const monthName = now.toLocaleDateString('en-US', { month: 'long' });
      const date = String(now.getDate()).padStart(2,'0');
      const year = now.getFullYear();
      // date string like: Wednesday, 24 June 2025
      dateEl.textContent = `${dayName}, ${date} ${monthName} ${year}`;
      // time like 17.29.39
      timeEl.textContent = formatTimeDot(now);
    }
    updateDateTime();
    setInterval(updateDateTime, 1000);

    /* ===========================
       helper: today's index for mapping (0..6)
       =========================== */
    function todayIdx(){
      return new Date().getDay(); // 0 sunday ... 6 saturday
    }

    /* ===========================
       place today's quotes into quote containers
       and provide function to toggle each
       =========================== */
    function placeQuotes(){
      const idx = todayIdx();
      document.getElementById('q-happy').textContent = happyQuotes[idx] || "";
      document.getElementById('q-tired').textContent = tiredQuotes[idx] || "";
      document.getElementById('q-sad').textContent = sadQuotes[idx] || "";
    }
    placeQuotes();

    /* toggle logic: clicking a button shows its quote under it (fade in), clicking again hides
       only one quote visible at a time. keyboard accessible (enter/space)
    */
    function setupToggle(btnId, quoteId){
      const btn = document.getElementById(btnId);
      const q = document.getElementById(quoteId);

      // open/close function
      function toggle(){
        const isShown = q.classList.contains('show');
        // close all first
        document.querySelectorAll('.quote.show').forEach(el=>{
          el.classList.remove('show');
          el.setAttribute('aria-hidden','true');
        });
        document.querySelectorAll('.mood-btn').forEach(b=> b.setAttribute('aria-expanded','false'));

        if(!isShown){
          q.classList.add('show');
          q.setAttribute('aria-hidden','false');
          btn.setAttribute('aria-expanded','true');
          // scroll into view slightly on small screens to ensure visible
          if(window.innerWidth < 760) {
            q.scrollIntoView({ behavior: 'smooth', block: 'center' });
          }
        } else {
          // was open -> now closed by previous close all
          q.classList.remove('show');
          q.setAttribute('aria-hidden','true');
          btn.setAttribute('aria-expanded','false');
        }
      }

      btn.addEventListener('click', (e)=> {
        e.preventDefault();
        toggle();
      });

      btn.addEventListener('keydown', (e) => {
        if(e.key === 'Enter' || e.key === ' '){
          e.preventDefault();
          toggle();
        }
      });
    }

    setupToggle('btn-happy','q-happy');
    setupToggle('btn-tired','q-tired');
    setupToggle('btn-sad','q-sad');

    /* ===========================
       midnight refresh:
       re-place quotes at next midnight + 1s
       also auto close any open quotes at midnight
       =========================== */
    (function scheduleMidnight(){
      const now = new Date();
      const next = new Date(now.getFullYear(), now.getMonth(), now.getDate()+1, 0, 0, 1);
      const ms = next - now;
      setTimeout(()=> {
        placeQuotes();
        // close all visible quotes
        document.querySelectorAll('.quote.show').forEach(el=>{
          el.classList.remove('show');
          el.setAttribute('aria-hidden','true');
        });
        document.querySelectorAll('.mood-btn').forEach(b=> b.setAttribute('aria-expanded','false'));
        // schedule next
        scheduleMidnight();
      }, ms);
    })();

    /* ===========================
       emoji jitter randomization
       - vary animation duration & delay slightly
       =========================== */
    (function emojiInit(){
      const nodes = document.querySelectorAll('.emoji');
      nodes.forEach((el, i) => {
        const base = 14 + (i % 4) * 4 + Math.random() * 8; // duration range 14-30s
        el.style.animationDuration = base + 's';
        el.style.animationDelay = (i * 0.7) + 's';
        // tiny jitter on left/top to avoid exactly same positions each load
        const left = el.style.left;
        const top = el.style.top;
        if(left && left.endsWith('%')){
          const val = parseFloat(left);
          const jitter = (Math.random()-0.5) * 6; // +/- 3%
          el.style.left = Math.max(1, Math.min(96, val + jitter)) + '%';
        }
        if(top && top.endsWith('%')){
          const val = parseFloat(top);
          const jitter = (Math.random()-0.5) * 6;
          el.style.top = Math.max(1, Math.min(96, val + jitter)) + '%';
        }
      });
    })();

    /* ===========================
       small: accessibility tweaks
       focus handling so keyboard users see outline
       =========================== */
    document.querySelectorAll('.mood-btn').forEach(btn=>{
      btn.addEventListener('focus', ()=> btn.classList.add('focused'));
      btn.addEventListener('blur', ()=> btn.classList.remove('focused'));
    });

    /* ===========================
       end of script
       =========================== */
  </script>
